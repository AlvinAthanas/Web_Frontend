<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --------General Styling--------- */
      body {
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "montserrat", sans-serif;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        font-size: 10px;
        text-align: center;
        width: 50%;
      }
      .container h5 {
        text-transform: uppercase;
        font-size: 25px;
        color: #79b3f1;
        margin: 0 auto;
      }

      /* -----------Image---------- */
      img {
        align-items: center;
        margin: 10px 0;
        width: 150px;
      }

      /* ---------Input Items----------- */
      .input-group {
        text-align: left;
        margin: 10px 0;
      }
      .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
        padding: 10px 0;
        font-size: 12px;
        background: #f4f4f4;
        border: none;
      }

      /* ---------Register--------- */
      .register {
        display: flex;
        gap: 10px;
        justify-content: space-between;
        margin: 25px 0px;
        align-items: center;
      }
      .checkbox-container{
        align-items: center;
        text-align: left;
      }

      /* -----------Forgot Link----------- */
      .forgot-link {
        text-decoration: none;
        color: #79b3f1;
        text-align: right;
      }
      .forgot-link:hover {
        color: #7090ad;
      }

     /* --------Divider--------- */
     .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px auto;
      width: 90%;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #333;
      opacity: 0.5;
    }

    .divider:not(:empty)::before {
      margin-right: 5px;
    }

    .divider:not(:empty)::after {
      margin-left: 5px;
    }

    .divider span {
      opacity: 0.5; /* Makes text slightly transparent (opaque look) */
    }

      /* ---------Login Button--------- */
      .Login-btn {
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #79b3f1;
      }
      .Login-btn a {
        font-weight: 500;
        text-decoration: none;
        color: white;
      }
      .Login-btn:hover {
        background: #7090ad;
      }

      /* ----------SignUp Button---------- */
      .Signup-btn {
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #4baf50;
      }
      .Signup-btn a {
        font-weight: 500;
        text-decoration: none;
        color: white;
      }
      .Signup-btn:hover {
        background: #5d805f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h5>Sign In</h5>
      <!-- <img src="user.png" alt="user icon" /> -->

      <form action="#" class="form">
        <div class="input-group">
          <label for="username/email">Email</label>
          <input type="text" name="username" id="username" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>

        <div class="register">
          <div class="checkbox-container">
            <input type="checkbox" id="remember" />
            <label for="remember"> Remember me</label>
          </div>
          <div>
            <a href="reset.html" class="forgot-link">Forgot Password?</a>
          </div>
        </div>
      </form>

      <div class="Login-btn">
        <a href="#"> Login</a>
      </div>

      <div class="divider"><span>Don't have an account?</span></div>

      <div class="Signup-btn">
        <a href="register.html"> Sign up</a>
      </div>
    </div>
  </body>
</html>
