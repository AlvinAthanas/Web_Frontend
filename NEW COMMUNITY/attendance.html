<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Attendance</title>

  <!-- Montserrat Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />

  <!-- Material Icons -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="../GENERAL/style.css" />

  <style>
    :root {
      --primary-color: #3a5a97;
      --present-color: #4cc9f0;
      --absent-color: #f72585;
      --light-bg: #f8f9fa;
      --border-color: #e0e0e0;
      --text-color: #333;
      --header-bg: #f1f3f9;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f7fa;
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      /* max-width: 1200px; */
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    /* Header */
    .header {
      padding: 20px;
      background-color: var(--header-bg);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
    }
    
    .back-btn {
      background: none;
      border: none;
      color: var(--primary-color);
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
      display: flex;
      align-items: center;
    }
    
    .header-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    /* Month Navigation */
    .month-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: white;
      border-bottom: 1px solid var(--border-color);
    }
    
    .month-title {
      font-size: 18px;
      font-weight: 500;
    }
    
    .nav-btn {
        background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }
    
    .nav-btn:hover {
      opacity: 0.9;
    }
    
    /* Attendance Table */
    .table-container {
      overflow-x: auto;
      padding: 0 20px 20px;
    }
    
    .attendance-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      min-width: 600px;
    }
    
    .attendance-table th {
      background-color: var(--header-bg);
      padding: 12px 15px;
      text-align: left;
      font-weight: 500;
      font-size: 14px;
      color: var(--primary-color);
    }
    
    .attendance-table td {
      padding: 12px 15px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .member-name {
      font-weight: 500;
      white-space: nowrap;
    }
    
    .status-cell {
      text-align: center;
      cursor: pointer;
      border-radius: 4px;
      padding: 8px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .present {
      background-color: rgba(76, 201, 240, 0.2);
      color: var(--present-color);
    }
    
    .absent {
      background-color: rgba(247, 37, 133, 0.2);
      color: var(--absent-color);
    }
    
    .status-cell:hover {
      opacity: 0.8;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .header {
        padding: 15px;
      }
      
      .month-nav {
        padding: 10px 15px;
      }
      
      .nav-btn {
        padding: 6px 10px;
        font-size: 13px;
      }
      
      .table-container {
        padding: 0 10px 10px;
      }
      
      .attendance-table th, 
      .attendance-table td {
        padding: 10px 12px;
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header with back button and community name -->
    <div class="header">
      <button class="back-btn" onclick="window.history.back()">
        <span class="material-icons-outlined">arrow_back</span>
      </button>
      <h1 class="header-title" id="community-title">Community Attendance</h1>
    </div>
    
    <!-- Month navigation -->
    <div class="month-nav">
      <button class="nav-btn" id="prevMonth">
        <span class="material-icons-outlined">chevron_left</span> Previous
      </button>
      <h2 class="month-title" id="currentMonthTitle">Month Year</h2>
      <button class="nav-btn" id="nextMonth">
        Next <span class="material-icons-outlined">chevron_right</span>
      </button>
    </div>
    
    <!-- Attendance table -->
    <div class="table-container">
      <table class="attendance-table">
        <thead id="tableHeader">
          <!-- Table header will be populated dynamically -->
        </thead>
        <tbody id="membersList">
          <!-- Members will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const communityId = params.get("communityId");
    const communityName = params.get("communityName");
    
    // Store current community info
    window.currentCommunity = {
      id: communityId,
      name: communityName ? decodeURIComponent(communityName) : 'Community'
    };
    
    // Attendance tracking
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    const attendance = {};
    let members = []; // Will be populated from API

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      // Set community name
      document.getElementById('community-title').textContent = 
        `${window.currentCommunity.name} Attendance`;
      
      // Load members and initialize attendance
      fetchCommunityMembers();
      
      // Set up month navigation
      setupMonthNavigation();
    });
    
    function setupMonthNavigation() {
      document.getElementById("prevMonth").addEventListener("click", () => {
        changeMonth(-1);
      });
      
      document.getElementById("nextMonth").addEventListener("click", () => {
        changeMonth(1);
      });
      
      // Initial month display
      updateMonthDisplay();
    }
    
    function updateMonthDisplay() {
      const monthNames = ["January", "February", "March", "April", "May", "June",
                         "July", "August", "September", "October", "November", "December"];
      document.getElementById("currentMonthTitle").textContent = 
        `${monthNames[currentMonth]} ${currentYear}`;
    }
    
    function fetchCommunityMembers() {
      // First show loading state
      document.getElementById("membersList").innerHTML = 
        `<tr><td colspan="10" style="text-align: center; padding: 20px;">Loading members...</td></tr>`;
      
      // Replace this URL with your actual API endpoint
      const url = `http://localhost:8080/group/members?description=community&name=${encodeURIComponent(window.currentCommunity.name)}`;
      
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          // Ensure we have an array of members
          members = Array.isArray(data) ? data : [];
          
          if (members.length === 0) {
            document.getElementById("membersList").innerHTML = 
              `<tr><td colspan="10" style="text-align: center; padding: 20px;">
                No members found for this community
              </td></tr>`;
          } else {
            // Initialize attendance for these members
            initializeAttendance();
            // Render the table
            renderTable();
          }
        })
        .catch(error => {
          console.error("Error fetching members:", error);
          document.getElementById("membersList").innerHTML = 
            `<tr><td colspan="10" style="text-align: center; padding: 20px; color: red;">
              Error loading members: ${error.message}
            </td></tr>`;
          
          // Fallback to empty members array
          members = [];
          initializeAttendance();
          renderTable();
        });
    }
    
    function initializeAttendance() {
      const monthKey = `${currentYear}-${currentMonth}`;
      if (!attendance[monthKey]) {
        attendance[monthKey] = {};
        
        // Initialize attendance for all members
        members.forEach(member => {
          attendance[monthKey][member.id] = {};
        });
      }
    }
    
    function getSaturdaysInMonth(year, month) {
      const saturdays = [];
      const date = new Date(year, month, 1);
      
      while (date.getMonth() === month) {
        if (date.getDay() === 6) { // 6 is Saturday
          saturdays.push(new Date(date));
        }
        date.setDate(date.getDate() + 1);
      }
      
      return saturdays;
    }
    
    function formatDate(date) {
      const options = { month: 'short', day: 'numeric' };
      return date.toLocaleDateString(undefined, options);
    }
    
    function renderTable() {
      const saturdays = getSaturdaysInMonth(currentYear, currentMonth);
      const tableHeader = document.getElementById("tableHeader");
      
      let headerHTML = `<tr><th>Member Name</th>`;
      saturdays.forEach(saturday => {
        headerHTML += `<th>${formatDate(saturday)}</th>`;
      });
      headerHTML += `</tr>`;
      tableHeader.innerHTML = headerHTML;
      
      const tableBody = document.getElementById("membersList");
      tableBody.innerHTML = '';
      
      const monthKey = `${currentYear}-${currentMonth}`;
      
      members.forEach(member => {
        const row = document.createElement('tr');
        
        // Member name
        const nameCell = document.createElement('td');
        nameCell.className = 'member-name';
        nameCell.textContent = member.name || 'Unknown Member';
        row.appendChild(nameCell);
        
        // Attendance cells
        saturdays.forEach(saturday => {
          const dateKey = saturday.toISOString().split('T')[0];
          
          if (!attendance[monthKey][member.id]) {
            attendance[monthKey][member.id] = {};
          }
          
          const isPresent = attendance[monthKey][member.id][dateKey] || false;
          const cell = document.createElement('td');
          cell.className = isPresent ? 'status-cell present' : 'status-cell absent';
          cell.textContent = isPresent ? 'Present' : 'Absent';
          cell.dataset.memberId = member.id;
          cell.dataset.date = dateKey;
          cell.addEventListener('click', toggleAttendance);
          row.appendChild(cell);
        });
        
        tableBody.appendChild(row);
      });
      
      // Update month display
      updateMonthDisplay();
    }
    
    function toggleAttendance(event) {
      const memberId = event.target.dataset.memberId;
      const dateKey = event.target.dataset.date;
      const monthKey = `${currentYear}-${currentMonth}`;
      
      // Toggle attendance status
      attendance[monthKey][memberId][dateKey] = !attendance[monthKey][memberId][dateKey];
      
      // Update UI
      const isPresent = attendance[monthKey][memberId][dateKey];
      event.target.className = isPresent ? 'status-cell present' : 'status-cell absent';
      event.target.textContent = isPresent ? 'Present' : 'Absent';
    }
    
    function changeMonth(delta) {
      currentMonth += delta;
      
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      
      initializeAttendance();
      renderTable();
    }
</script>
<script src="../GENERAL/script.js"></script>

</body>
</html>
