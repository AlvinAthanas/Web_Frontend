<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Event</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="../SCHEDULES/Schedules.css">
    <link rel="stylesheet" href="../GENERAL/style.css" />

    </head>

  <body>
    <div class="grid-container" id="containerId">
      <main class="main-container">
        <div class="divider"><span>Enter Mass Schedule</span></div>
        <form id="scheduleForm">
          <input type="text" id="massName" placeholder="Mass Name" required />
          <input type="time" id="massTime" required />
          <button type="submit">Add Schedule</button>
        </form>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Mass Name</th>
              <th>Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="scheduleTableBody"></tbody>
        </table>
        <script>
          const form = document.getElementById("scheduleForm");
          const nameInput = document.getElementById("massName");
          const timeInput = document.getElementById("massTime");
          const tableBody = document.getElementById("scheduleTableBody");
          let schedules = JSON.parse(localStorage.getItem("schedules")) || [];
          function renderTable() {
            tableBody.innerHTML = "";
            schedules.forEach((schedule, index) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                  <td>${index + 1}</td>
                  <td>${schedule.name}</td>
                  <td>${schedule.time}</td>
                  <td>
                    <button class="edit-btn" onclick="editSchedule(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteSchedule(${index})">Delete</button>
                  </td>
                `;
              tableBody.appendChild(row);
            });
          }
          form.addEventListener("submit", function (e) {
            e.preventDefault();
            const name = nameInput.value.trim();
            const time = timeInput.value;
            if (name && time) {
              schedules.push({ name, time });
              localStorage.setItem("schedules", JSON.stringify(schedules));
              renderTable();
              form.reset();
            }
          });
          function deleteSchedule(index) {
            schedules.splice(index, 1);
            localStorage.setItem("schedules", JSON.stringify(schedules));
            renderTable();
          }
          function editSchedule(index) {
            const schedule = schedules[index];
            nameInput.value = schedule.name;
            timeInput.value = schedule.time;
            // Remove the old entry before adding the updated one
            schedules.splice(index, 1);
            localStorage.setItem("schedules", JSON.stringify(schedules));
            renderTable();
          }
          // Load table initially
          renderTable();
        </script>
      </main>
    </div>

    <script src="../GENERAL/script.js"></script>
  </body>
</html>
