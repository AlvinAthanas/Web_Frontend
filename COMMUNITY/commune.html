<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Details</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- External Styles -->
    <link rel="stylesheet" href="../GENERAL/style.css" />

    <!-- Internal Styles -->
    <style>
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }

      .form-group label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }

      .details-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
      }

      h2,
      p {
        margin: 10px 0;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      ul li {
        padding: 5px 0;
        /* border-bottom: 1px solid #eee; */
      }
    </style>
  </head>

  <body>
    <div class="grid-container" id="containerId">
      <main class="main-container">
        <div class="details-container">
          <h2 id="communityName">Community Details</h2>
          <p>Total Members: <span id="memberCount">Loading...</span></p>
          <p>
            Total Contributions: <span id="totalContributions">Loading...</span>
          </p>
          <h3>Members</h3>
          <ul id="memberList">
            Loading...
          </ul>
        </div>
      </main>
    </div>

    <script>
      const apiUrl = "http://localhost:8080";

      const params = new URLSearchParams(window.location.search);
      const communityId = params.get("communityId");

      async function loadCommunityDetails() {
        try {
          // Get community name
          const communityRes = await fetch(`${apiUrl}/group/${communityId}`);
          const community = await communityRes.json();
          document.getElementById(
            "communityName"
          ).textContent = `Community: ${community.name}`;

          // Get members
          const membersRes = await fetch(
            `${apiUrl}/group/${communityId}/members`
          );
          const members = await membersRes.json();
          document.getElementById("memberCount").textContent = members.length;

          const memberList = document.getElementById("memberList");
          memberList.innerHTML = "";
          if (!Array.isArray(members)) {
            document.getElementById("memberList").innerHTML =
              "<li>No members found</li>";
            return;
          }

          // Get total contributions
          const contribRes = await fetch(
            `${apiUrl}/group/${communityId}/contributions/total`
          );
          const total = await contribRes.json();
          document.getElementById(
            "totalContributions"
          ).textContent = `${total.amount} TZS`;
        } catch (error) {
          console.error("Error loading details:", error);
          document.getElementById("communityName").textContent =
            "Error loading community";
        }
      }

      loadCommunityDetails();
    </script>

    <script src="../GENERAL/script.js"></script>
  </body>
</html>
