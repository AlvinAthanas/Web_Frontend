<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Event</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <style>
        .form-container {
  /* width: 80%; */
  margin: 20px auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background: #fff;
}

h2, h3 {
  text-align: left;
  margin-bottom: 10px;
}

.form-group {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
  padding: 20px;

}

.form-group label {
  display: block;
  font-weight: bold;
}

.form-group input {
  width: 30%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.button-group {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

.close-btn {
  padding: 8px 15px;
  background-color: #ccc;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.activate-btn {
  padding: 8px 15px;
  background-color: #f8a700;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.activate-btn:hover {
  background-color: #d88700;
}

    </style>

  </head>
  <body>
    <div class="grid-container" id="containerId">
      <main class="main-container">
        <div class="form-container">
            <h2>User Information</h2>
            
            <form>
              <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="First Name">
                
                <label>Middle Name</label>
                <input type="text" placeholder="Middle Name">
                
                <label>Last Name</label>
                <input type="text" placeholder="Last Name">
              </div>
          
              <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="Username">
          
                <label>Email (optional)</label>
                <input type="email" placeholder="Email">
                
                <label>Gender</label>
                <input type="text" placeholder="Gender">
              </div>
          
              <div class="form-group">
                <label>Place of Birth</label>
                <input type="text" placeholder="Place of Birth">
                
                <label>Marital Status</label>
                <input type="text" placeholder="Marital Status" disabled>
                
                <label>Spouse Name</label>
                <input type="text" placeholder="Spouse Name">
              </div>
          
              <h3>Address Details</h3>
              <div class="form-group">
                <label>District</label>
                <input type="text" value="Ubungo" disabled>
          
                <label>Ward</label>
                <input type="text" value="N/A" disabled>
          
                <label>Street</label>
                <input type="text" value="Mikongeni" disabled>
              </div>
          
              <div class="button-group">
                <button type="button" class="close-btn">Close</button>
                <button type="submit" class="activate-btn">Activate</button>
              </div>
            </form>
          </div>
          
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
