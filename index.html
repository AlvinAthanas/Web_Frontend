<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Parish Selection</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            position: relative;
            width: 60%;
        }

        h1 {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 0.5rem;
            display: block;
        }

        select {
            width: 100%;
            /* max-width: 300px; */
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            font-size: 1rem;
            margin: 0 auto;
            display: block;
            transition: border-color 0.2s;
        }

        select:focus {
            outline: none;
            border-color: #79b3f1;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        button {
            margin-top: 1.9rem;
            background-color: #79b3f1;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
          opacity: .7;
        }

        .notification {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f87171;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                max-width: 90%;
                min-height: 350px;
            }

            h1 {
                font-size: 1.5rem;
            }

            select, button {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .notification {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="notification" class="notification">Please select a parish to proceed.</div>
        <h1>Welcome!</h1>
        <label for="parish">Select Your Parish:</label>
        <select id="parish">
            <option value="" disabled selected>Select a parish</option>
            <option value="parish1">Parish 1</option>
            <option value="parish2">Parish 2</option>
            <option value="parish3">Parish 3</option>
        </select>
        <button onclick="proceedToLogin()">Proceed</button>
    </div>

    <script>
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000); // Hide after 3 seconds
        }

        function proceedToLogin() {
            const parish = document.getElementById('parish').value;
            if (parish) {
                window.location.href = `indexx.html?parish=${encodeURIComponent(parish)}`;
            } else {
                showNotification();
            }
        }
    </script>
</body>
</html>
