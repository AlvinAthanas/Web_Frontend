<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .login-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
      }
      button:hover {
        background: #218838;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <p id="error-message" class="error"></p>
      <button onclick="fetchUsers()">Fetch Users</button>
    </div>

    <script>
      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("error-message");

        const loginData = {
          email: username,
          password: password,
        };

        fetch("http://localhost:8080/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(loginData),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Invalid credentials");
            }
            return response.text(); // Get the token
          })
          .then((token) => {
            localStorage.setItem("authToken", token); // Store token in localStorage
            alert("Login successful!");
          })
          .catch((error) => {
            errorMessage.textContent = error.message;
          });
      }

      function fetchUsers() {
        const token = localStorage.getItem("authToken"); // Retrieve the token

        if (!token) {
          document.getElementById("error-message").textContent =
            "No auth token found! Please login first.";
          return;
        }

        fetch("http://localhost:8080/users", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`, // Ensure token is formatted correctly
            "Content-Type": "application/json",
          },
        })
          .then((response) => {
            if (response.status === 403) {
              throw new Error("Access Denied: Unauthorized");
            }
            return response.json();
          })
          .then((users) => {
            console.log("Users:", users);
            alert("Users fetched successfully! Check console for details.");
          })
          .catch((error) => {
            document.getElementById("error-message").textContent =
              error.message;
          });
      }
    </script>
  </body>
</html>
