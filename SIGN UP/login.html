<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Church Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        margin: 0;
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.8),
            rgba(255, 255, 255, 0.8)
          ),
          url("https://c8.alamy.com/comp/2CD1XJN/a-cathedral-church-in-the-center-of-of-dar-es-salaam-biggest-city-in-tanzania-2CD1XJN.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
      }

      .login-card {
        width: 100%;
        max-width: 700px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: #4a6baf;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header h2 {
        margin: 0;
        font-weight: 600;
      }

      .login-content {
        padding: 30px;
      }

      .form-section {
        margin-bottom: 20px;
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 12px;
        top: 40px;
        color: #6c757d;
      }

      .form-control {
        padding-left: 40px;
        height: 45px;
        border-radius: 8px;
        border: 1px solid #ced4da;
      }

      .form-control:focus {
        border-color: #4a6baf;
        box-shadow: 0 0 0 0.25rem rgba(74, 107, 175, 0.25);
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 15px 0;
      }

      .remember-me {
        display: flex;
        align-items: center;
      }

      .remember-me input {
        margin-right: 8px;
      }

      .forgot-password a {
        color: #4a6baf;
        text-decoration: none;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      .btn-login {
        background: #4a6baf;
        color: white;
        border: none;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s;
      }

      .btn-login:hover {
        background: #3a5a9f;
        transform: translateY(-2px);
      }

      .signup-link {
        text-align: center;
        margin-top: 20px;
        color: #6c757d;
      }

      .signup-link a {
        color: #4a6baf;
        text-decoration: none;
        font-weight: 500;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .error-message {
        color: #dc3545;
        font-size: 14px;
        margin-top: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="header">
        <h2>CHURCH LOGIN</h2>
      </div>

      <div class="login-content">
        <div class="form-section">
          <label for="emailInput" class="form-label">Email</label>
          <span class="material-icons-outlined input-icon">mail</span>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="Enter your email address"
          />
          <div class="error-message" id="emailError">
            Please enter a valid email
          </div>
        </div>

        <div class="form-section">
          <label for="passwordInput" class="form-label">Password</label>
          <span class="material-icons-outlined input-icon">lock</span>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            placeholder="Enter your password"
          />
          <div class="error-message" id="passwordError">
            Please enter your password
          </div>
        </div>

        <div class="options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
          </div>
          <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">Forgot password?</a>
          </div>
        </div>

        <button type="button" class="btn-login" id="loginBtn">Login</button>

        <div class="signup-link">
          <p>
            Don't have an account?
            <a href="register.html" id="signupLink">Sign up</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Show error message
      function showError(elementId, message) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.style.display = "block";
      }

      // Hide error message
      function hideError(elementId) {
        const element = document.getElementById(elementId);
        element.style.display = "none";
      }

      // Validate email format
      function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      // Login button functionality
      document
        .getElementById("loginBtn")
        .addEventListener("click", function () {
          const email = document.getElementById("emailInput").value.trim();
          const password = document.getElementById("passwordInput").value;
          const rememberMe = document.getElementById("rememberMe").checked;

          let isValid = true;

          // Validate email
          if (!email) {
            showError("emailError", "Please enter your email");
            isValid = false;
          } else if (!isValidEmail(email)) {
            showError("emailError", "Please enter a valid email");
            isValid = false;
          } else {
            hideError("emailError");
          }

          // Validate password
          if (!password) {
            showError("passwordError", "Please enter your password");
            isValid = false;
          } else {
            hideError("passwordError");
          }

          if (isValid) {
            fetch("http://localhost:8080/admin/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            })
              .then((response) => {
                if (!response.ok) throw new Error("Login failed");
                return response.json();
              })
              .then((data) => {
                // Store JWT and user details in localStorage
                localStorage.setItem("authToken", data.token);
                localStorage.setItem("user", JSON.stringify(data.user));
                window.location.href = "../DASHBOARD/dashboard.html";
              })
              .catch((error) => {
                console.error("Login error:", error);
                alert("Login failed. Please check your credentials.");
              });
          }
        });

      // Forgot password link
      document
        .getElementById("forgotPasswordLink")
        .addEventListener("click", function (e) {
          e.preventDefault();
          alert("Password reset functionality would be implemented here");
        });

      // Sign up link is already properly linked to register.html

      // Real-time validation for email
      document
        .getElementById("emailInput")
        .addEventListener("blur", function () {
          const email = this.value.trim();
          if (!email) {
            showError("emailError", "Please enter your email");
          } else if (!isValidEmail(email)) {
            showError("emailError", "Please enter a valid email");
          } else {
            hideError("emailError");
          }
        });

      // Real-time validation for password
      document
        .getElementById("passwordInput")
        .addEventListener("blur", function () {
          const password = this.value;
          if (!password) {
            showError("passwordError", "Please enter your password");
          } else {
            hideError("passwordError");
          }
        });

      // Allow form submission on Enter key
      document.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          document.getElementById("loginBtn").click();
        }
      });
    </script>
  </body>
</html>
