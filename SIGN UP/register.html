<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="register.css">
  
  </head>
  <body>
    <div class="container">
      <h5>Sign Up</h5>
      <form action="" class="form">
        <div class="input-group">
          <label for="fullname">Fullname</label>
          <input type="text" name="fullname" id="fullname" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" />
        </div>

        <div class="input-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            name="number"
            id="number"
            placeholder="+255"
            required
          />
        </div>
        <div class="input-group">
          <label for="gender">Gender</label>
        </div>
        <div class="gender">
          <input type="radio" />Male
          <input type="radio" name="female" id="female" />Female
        </div>
        <div class="input-group">
          <label for="birthdate">Birth-Date</label>
          <input type="date" name="bdate" id="bdate" required />
        </div>

        <div class="divider"><span>Your Login credential</span></div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="input-group">
          <label for="confirmation">Confirm Password</label>
          <input type="password" name="password2" id="password2" required />
        </div>

        <div class="button">
          <div class="back-btn">
            <a href="../index.html">Back</a>
          </div>
          <!-- <div class="Signup-btn"> -->
          <button type="submit" class="Signup-btn">Submit</button>
          <!-- </div> -->
        </div>
      </form>
      <div id="response" style="font-size: 18px; margin: 5px;"></div>

    </div>


    <script>
      const formEl = document.querySelector(".form");

      formEl.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(formEl);
        const data = Object.fromEntries(formData);

        fetch("http://localhost:8080/user", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((response) => response.text())
          .then(() => {
            document.getElementById("response").innerText =
              "Registration Successful!";
            formEl.reset();
          })
          .catch((error) => {
            document.getElementById("response").innerText =
              "Failed to Register: " + error.message;
          });
      });
    </script>
  </body>
</html>
