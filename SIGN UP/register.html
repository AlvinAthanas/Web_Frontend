<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <h5>Sign Up</h5>
      <p>All fields are required</p>
      <form action="" class="form">
        <div class="divider"><span>Personal Details</span></div>

        <div class="input-group">
          <span class="material-icons-outlined"> person </span>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Fullname"
            required
          />
        </div>
        <div class="input-group">
          <span class="material-icons-outlined"> mail </span>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-group">
          <span class="material-icons-outlined"> home </span>
          <input
            type="text"
            name="address"
            placeholder="Address"
            id="address"
          />
        </div>

        <div class="input-group">
          <span class="material-icons-outlined"> call </span>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="+255"
            required
          />
        </div>
        <div class="input-group">
          <span class="material-icons-outlined"> calendar_month </span>
          <input type="date" name="birthDate" id="birthDate" required />
        </div>
        <div class="input-group">
          <label for="gender">Gender</label>
        </div>
        <div class="gender">
          <input type="radio" name="Male" id="Male" />Male
          <input type="radio" name="Female" id="Female" />Female
        </div>

        <div class="divider"><span>Your credentials</span></div>

        <div class="input-group">
          <span class="material-icons-outlined"> lock </span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="input-group">
          <span class="material-icons-outlined"> lock </span>
          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="Repeat Password"
            required
          />
        </div>

        <button type="submit" class="Signup-btn">
          Submit <span class="material-icons-outlined"> chevron_right </span>
        </button>

        <h6>Have an account?<a href="../indexx.html">Login</a></h6>
      </form>
      <div id="response" style="font-size: 18px; margin: 5px"></div>
    </div>

    <script>
      const formEl = document.querySelector(".form");
      const responseEl = document.getElementById("response");

      formEl.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(formEl);
        const data = Object.fromEntries(formData);

        fetch("http://localhost:8080/user", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then(async (response) => {
            const responseData = await response.json(); // Convert response to JSON
            if (!response.ok) {
              throw new Error(responseData.message || "An error occurred");
            }
            return responseData;
          })
          .then(() => {
            responseEl.style.color = "green";
            responseEl.innerText = "Registration Successful!";
            formEl.reset();
          })

          .catch((error) => {
            responseEl.style.color = "red";
            responseEl.innerText = error.message; // Display only the error message
          });
      });
    </script>
  </body>
</html>
