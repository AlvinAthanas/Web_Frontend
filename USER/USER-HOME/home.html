<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Church App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .container {
            padding: 20px;
            padding-bottom: 70px; /* Space for bottom nav */
        }

        .welcome {
            margin-bottom: 30px;
        }

        .welcome h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .search-bar {
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: white;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>');
            background-repeat: no-repeat;
            background-position: 15px center;
            padding-left: 45px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .event-card {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .event-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .event-location {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .event-time {
            color: #888;
            font-size: 13px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .nav-item {
            text-align: center;
            color: #666;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 3px;
        }

        .nav-item.active {
            color: #4a6bff;
            background-color: #f0f4ff;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome, Elna</h1>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

        <div class="upcoming-schedules">
            <h2 class="section-title">Upcoming Schedules</h2>
            <!-- Schedules would be listed here -->
        </div>

        <div class="upcoming-events">
            <h2 class="section-title">Upcoming Events</h2>
            <div class="event-card">
                <div class="event-title">Wawata Breakfast Meeting</div>
                <div class="event-location">Nkunuma hall</div>
                <div class="event-time">2025-04-24 19:45:00</div>
            </div>
            <!-- More events would be listed here -->
        </div>
    </div>

    <div class="bottom-nav">
        <a href="home.html" class="nav-item active">
            <i class="material-icons-outlined">home</i>
            <span>Home</span>
        </a>
        <a href="map.html" class="nav-item">
            <i class="material-icons-outlined">map</i>
            <span>Map</span>
        </a>
        <a href="search.html" class="nav-item">
            <i class="material-icons-outlined">search</i>
            <span>Search</span>
        </a>
        <a href="userProfile.html" class="nav-item">
            <i class="material-icons-outlined">person</i>
            <span>Me</span>
        </a>
        <a href="more.html" class="nav-item">
            <i class="material-icons-outlined">more_horiz</i>
            <span>More</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Highlight current page in navigation
            const currentPage = window.location.pathname.split('/').pop() || 'home.html';
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                if (item.getAttribute('href') === currentPage) {
                    item.classList.add('active');
                }
            });

            // Search functionality
            const searchInput = document.querySelector('.search-bar input');
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = this.value.trim();
                    if (searchTerm) {
                        // Implement search functionality here
                        console.log('Searching for:', searchTerm);
                    }
                }
            });

            // Event card click
            const eventCards = document.querySelectorAll('.event-card');
            eventCards.forEach(card => {
                card.addEventListener('click', function() {
                    // Implement event details navigation here
                    console.log('Opening event details');
                });
            });
        });
    </script>
</body>
</html>
