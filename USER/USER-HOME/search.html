<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Parishes - Church App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .container {
            padding: 20px;
            padding-bottom: 70px; /* Space for bottom nav */
        }

        .search-header {
            margin-bottom: 20px;
        }

        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: white;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .search-button {
            width: 100%;
            padding: 15px;
            background-color: #4a6bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .search-results {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .result-location {
            color: #666;
            font-size: 14px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .nav-item {
            text-align: center;
            color: #666;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 3px;
        }

        .nav-item.active {
            color: #4a6bff;
            background-color: #f0f4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-header">
            <h1>Search parishes...</h1>
        </div>

        <div class="search-bar">
            <i class="material-icons-outlined search-icon">search</i>
            <input type="text" placeholder="Enter parish name">
        </div>

        <button class="search-button">Search</button>

        <div class="search-results">
            <div class="result-item">
                <div class="result-name">Makongo Juu</div>
                <div class="result-location">Makongo Juu</div>
            </div>
            <div class="result-item">
                <div class="result-name">Makongo Juu</div>
                <div class="result-location">Makongo Juu</div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="material-icons-outlined">home</i>
            <span>Home</span>
        </a>
        <a href="map.html" class="nav-item">
            <i class="material-icons-outlined">map</i>
            <span>Map</span>
        </a>
        <a href="search.html" class="nav-item active">
            <i class="material-icons-outlined">search</i>
            <span>Search</span>
        </a>
        <a href="userProfile.html" class="nav-item">
            <i class="material-icons-outlined">person</i>
            <span>Me</span>
        </a>
        <a href="more.html" class="nav-item">
            <i class="material-icons-outlined">more_horiz</i>
            <span>More</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Highlight current page in navigation
            const currentPage = window.location.pathname.split('/').pop() || 'search.html';
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                if (item.getAttribute('href') === currentPage) {
                    item.classList.add('active');
                }
            });

            // Search functionality
            const searchInput = document.querySelector('.search-bar input');
            const searchButton = document.querySelector('.search-button');
            const resultsContainer = document.querySelector('.search-results');

            function performSearch() {
                const searchTerm = searchInput.value.trim();
                if (searchTerm) {
                    // In a real app, you would fetch results from your API
                    console.log('Searching for:', searchTerm);
                    
                    // Simulate API call with timeout
                    setTimeout(() => {
                        // This would be replaced with actual API results
                        const mockResults = [
                            { name: 'Makongo Juu', location: 'Makongo Juu' },
                            { name: 'Makongo Juu', location: 'Makongo Juu' }
                        ];
                        
                        displayResults(mockResults);
                    }, 500);
                }
            }

            function displayResults(results) {
                resultsContainer.innerHTML = '';
                
                if (results.length === 0) {
                    resultsContainer.innerHTML = '<div class="result-item">No results found</div>';
                    return;
                }
                
                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <div class="result-name">${result.name}</div>
                        <div class="result-location">${result.location}</div>
                    `;
                    resultsContainer.appendChild(resultItem);
                });
            }

            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
