<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* Overlay */
.dialog-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* dim background */
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Dialog Box */
.dialog-box {
  background-color: white;
  padding: 20px 30px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  position: relative;
}

/* Close Button */
.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 20px;
  cursor: pointer;
}

/* Form Fields */
.dialog-box input[type="text"],
.dialog-box input[type="email"] {
  width: 100%;
  padding: 10px;
  margin: 8px 0 15px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.dialog-box button {
  padding: 10px;
  width: 100%;
  background: #79b3f1;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.dialog-box button:hover {
  background: #7090ad;
}

</style>

<body>
    <button onclick="openDialog()">Open Form</button>

<div id="formDialog" class="dialog-overlay">
  <div class="dialog-box">
    <span class="close-btn" onclick="closeDialog()">&times;</span>
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<script>
    function openDialog() {
  document.getElementById("formDialog").style.display = "flex";
}

function closeDialog() {
  document.getElementById("formDialog").style.display = "none";
}

</script>

</body>
</html>
