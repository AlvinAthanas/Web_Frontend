<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="../MEMBERS/members.css" />
    <link rel="stylesheet" href="../GENERAL/style.css" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  </head>
  <body>
    <div class="grid-container" id="containerId">
      <main class="main-container">
        <div class="table-title">
          <h2>REGISTERED MEMBERS LIST</h2>
        </div>

        <div class="top">
          <div class="import">
            <button id="importBtn">Import</button>
            <button id="exportBtn">Export</button>
          </div>

          <div>
            <button id="openDialogBtn" class="add-btn">+ Add Member</button>
          </div>
        </div>

        <!-- Form Dialog -->
        <div id="formDialog" class="dialog-overlay">
          <div class="dialog-box">
            <h3>Register new member here!</h3>
            <form id="addMemberForm">
              <label for="fullname">FullName</label>
              <input type="text" name="name" id="name" required />

              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />

              <label for="address">Address</label>
              <input type="text" name="address" id="address" required />

              <label for="phone">Phone number</label>
              <input type="number" name="phone" id="phone" required />

              <label for="gender">Gender</label>
              <div class="gender">
                <input type="radio" name="gender" id="Male" required />Male
                <input type="radio" name="gender" id="Female" required />Female
              </div>

              <div class="dialog-buttons">
                <button type="submit" id="submit">Save</button>
                <button type="button" id="cancelBtn">Cancel</button>
              </div>
            </form>
          </div>
        </div>

        <table id="member-table" class="table">
          <thead>
            <tr>
              <th>S/N</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Gender</th>
            </tr>
          </thead>
          <tbody id="member-table-body">
            <!-- Rows will be populated dynamically -->
          </tbody>
        </table>

        <div id="member-message" style="margin-top: 10px; color: green"></div>
      </main>
      <!-- End Main -->
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const openDialogBtn = document.getElementById("openDialogBtn");
        const submitBtn = document.getElementById("submit");
        const cancelBtn = document.getElementById("cancelBtn");
        const formDialog = document.getElementById("formDialog");
        const formEl = document.getElementById("addMemberForm");
    
        openDialogBtn.onclick = () => {
          formEl.reset();
          formDialog.style.display = "flex";
        };
    
        cancelBtn.onclick = () => {
          formDialog.style.display = "none";
        };
    
        formEl.addEventListener("submit", function (e) {
          e.preventDefault();
    
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const address = document.getElementById("address").value;
          const phone = document.getElementById("phone").value;
          const gender = document.querySelector("input[name='gender']:checked")?.id;
    
          const newUser = { name, email, address, phone, gender };
          const token = localStorage.getItem("authToken");
    
          fetch("http://localhost:8080/user", {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify(newUser),
          })
            .then((res) => {
              if (!res.ok) throw new Error("Failed to add user");
              return res.json();
            })
            .then((data) => {
              formDialog.style.display = "none";
              loadMembers(); // Refresh table
              document.getElementById("member-message").textContent = "Member added successfully!";
            })
            .catch((error) => {
              console.error("Error adding user:", error.message);
            });
        });
      });
    
      // Function to load members from the database
      function loadMembers() {
        const token = localStorage.getItem("authToken");
    
        fetch("http://localhost:8080/users", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
        })
          .then((res) => {
            if (!res.ok) throw new Error("Failed to fetch users");
            return res.json();
          })
          .then((data) => {
            const tableBody = document.getElementById("member-table-body");
            tableBody.innerHTML = "";
    
            data.forEach((user, index) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${index + 1}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.phone}</td>
                <td>${user.address}</td>
                <td>${user.gender}</td>
              `;
              tableBody.appendChild(row);
            });
          })
          .catch((error) => {
            console.error("Error loading members:", error.message);
          });
      }
    
      loadMembers();
    </script>

<script>
  document.getElementById("exportBtn").addEventListener("click", () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.text("Registered Members List", 14, 10);

    const rows = [];
    const table = document.getElementById("member-table");
    const tbody = table.querySelector("tbody");
    const trs = tbody.querySelectorAll("tr");

    trs.forEach((tr) => {
      const row = [];
      tr.querySelectorAll("td").forEach((td) => row.push(td.innerText));
      rows.push(row);
    });

    doc.autoTable({
      head: [["S/N", "Full Name", "Email", "Phone", "Address", "Gender"]],
      body: rows,
      startY: 20,
    });

    doc.save("members-list.pdf");
  });
</script>

    

    <script>
      loadMembers();
    </script>

    <script src="../GENERAL/script.js"></script>
  </body>
</html>
