<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="../GENERAL/style.css" />

    <style>
      :root {
        --primary-color: #e6f2ff; /* Light blue */
        --secondary-color: #ffffff; /* White */
        --accent-color: #4caf50; /* Green for buttons */
        --text-color: #333333;
      }
      
      body {
        background-color: var(--secondary-color);
        color: var(--text-color);
        font-family: 'Montserrat', sans-serif;
      }
      
      .main-title {
        font-size: 30px;
        font-weight: 600;
        color: var(--text-color);
      }
      
      .events-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .calendar-container {
        margin-bottom: 30px;
        background: var(--secondary-color);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
      }

      .events-list-container {
        background: var(--secondary-color);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .events-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .event-item {
        padding: 15px;
        border-bottom: 1px solid #eee;
        background-color: var(--primary-color);
        border-radius: 8px;
        position: relative;
      }

      .event-item:last-child {
        border-bottom: none;
      }

      .event-title {
        margin: 0;
        font-size: 1.3rem;
        color: var(--text-color);
        font-weight: 600;
      }

      .event-details {
        margin-top: 8px;
        color: var(--text-color);
        font-size: 0.95rem;
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 10px;
      }

      .event-details strong {
        font-weight: 600;
      }

      .event-description {
        margin-top: 8px;
        color: var(--text-color);
        font-size: 0.9rem;
      }

      .event-actions {
        position: absolute;
        top: 15px;
        right: 15px;
        display: flex;
        gap: 5px;
      }

      .action-btn {
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.8);
      }

      .action-btn:hover {
        background-color: rgba(255, 255, 255, 1);
      }

      .edit-btn {
        color: #2196f3;
      }

      .delete-btn {
        color: #f44336;
      }

      .add-event-btn {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .add-event-btn:hover {
        background-color: #45a049;
      }

      /* Dialog styles */
      .dialog-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .dialog-content {
        background-color: var(--secondary-color);
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
      }

      .dialog-title {
        margin-top: 0;
        color: var(--text-color);
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: var(--text-color);
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: var(--secondary-color);
        color: var(--text-color);
      }

      .form-group textarea {
        min-height: 100px;
        resize: vertical;
      }

      .dialog-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }

      .dialog-btn {
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
      }

      .dialog-btn.cancel {
        background-color: #f1f1f1;
        border: 1px solid #ddd;
      }

      .dialog-btn.submit {
        background-color: var(--accent-color);
        color: white;
        border: none;
      }

      .dialog-btn.submit:hover {
        background-color: #45a049;
      }

      .top {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .duration-fields {
        display: none;
        margin-top: 10px;
        padding: 10px;
        background-color: rgba(230, 242, 255, 0.3);
        border-radius: 4px;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .events-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }
        
        .top {
          width: 100%;
          flex-direction: column;
          gap: 15px;
        }
        
        .import {
          display: flex;
          gap: 10px;
        }
        
        .calendar-container {
          padding: 10px 5px;
        }
        
        .event-details {
          grid-template-columns: 1fr;
        }
      }
    </style>

    <!-- External Javascript -->
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <!-- html2canvas to capture HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- jsPDF for creating the PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="grid-container" id="containerId">
      <main class="main-container">
        <div class="events-header">
          <div class="main-title">Church Events</div>
          <div class="top">
            <div class="import">
              <button id="importBtn">Import</button>
              <button id="exportPdfBtn">Export PDF</button>
            </div>
            <button class="add-event-btn" id="openDialogBtn">
              <span class="material-icons-outlined">add</span>
              Add Event
            </button>
          </div>
        </div>

        <!-- Calendar View -->
        <div class="calendar-container">
          <div id="calendar"></div>
        </div>

        <!-- Events List -->
        <div class="events-list-container">
          <h3>Upcoming Events</h3>
          <div class="events-list" id="eventsContainer">
            <!-- Events will be added here dynamically -->
          </div>
        </div>
      </main>
    </div>

    <!-- Add/Edit Event Dialog -->
    <div class="dialog-overlay" id="formDialog">
      <div class="dialog-content">
        <h3 class="dialog-title" id="dialogTitle">Add Event</h3>
        <form id="eventForm">
          <input type="hidden" id="eventId" />
          <div class="form-group">
            <label for="name">Event Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="duration">Duration (days)</label>
            <select id="duration" name="duration" required>
              <option value="1">1 day</option>
              <option value="2">2 days</option>
              <option value="3">3 days</option>
              <option value="4">4 days</option>
              <option value="5">5 days</option>
              <option value="6">6 days</option>
              <option value="7">7 days</option>
            </select>
          </div>
          <div class="form-group">
            <label for="eventDate">Start Date</label>
            <input type="date" id="eventDate" name="eventDate" required />
          </div>
          <div class="form-group">
            <label for="eventTime">Start Time</label>
            <input type="time" id="eventTime" name="eventTime" required />
          </div>
          <div id="endDateGroup" class="duration-fields">
            <div class="form-group">
              <label for="endDate">End Date</label>
              <input type="date" id="endDate" name="endDate" />
            </div>
          </div>
          <div class="form-group">
            <label for="location">Venue</label>
            <input type="text" id="location" name="location" required />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" required></textarea>
          </div>
          <div class="dialog-actions">
            <button type="button" class="dialog-btn cancel" id="cancelBtn">
              Cancel
            </button>
            <button type="submit" class="dialog-btn submit" id="submit">
              Save Event
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Dialog -->
    <div class="dialog-overlay" id="deleteDialog">
      <div class="dialog-content" style="max-width: 400px">
        <h3 class="dialog-title">Confirm Deletion</h3>
        <p>Are you sure you want to delete this event?</p>
        <div class="dialog-actions">
          <button type="button" class="dialog-btn cancel" id="cancelDeleteBtn">
            Cancel
          </button>
          <button
            type="button"
            class="dialog-btn submit"
            id="confirmDeleteBtn"
            style="background-color: #f44336"
          >
            Delete
          </button>
        </div>
      </div>
    </div>

    <div id="response"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const openDialogBtn = document.getElementById("openDialogBtn");
        const eventsContainer = document.getElementById("eventsContainer");
        const formDialog = document.getElementById("formDialog");
        const deleteDialog = document.getElementById("deleteDialog");
        const eventForm = document.getElementById("eventForm");
        const submitBtn = document.getElementById("submit");
        const cancelBtn = document.getElementById("cancelBtn");
        const cancelDeleteBtn = document.getElementById("cancelDeleteBtn");
        const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
        const responseBox = document.getElementById("response");
        const dialogTitle = document.getElementById("dialogTitle");
        const durationSelect = document.getElementById("duration");
        const endDateGroup = document.getElementById("endDateGroup");
        const endDateInput = document.getElementById("endDate");

        let editingId = null;
        let deleteEventId = null;
        let calendar;

        // Initialize calendar
        function initCalendar() {
          const calendarEl = document.getElementById('calendar');
          
          calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: function(fetchInfo, successCallback, failureCallback) {
              fetch("http://localhost:8080/events")
                .then((res) => res.json())
                .then((data) => {
                  // Filter out events where description is exactly "mass" (case-insensitive)
                  const filteredEvents = data.filter(
                    (event) => event.description?.toLowerCase() !== "mass"
                  );
                  
                  const calendarEvents = filteredEvents.map(event => {
                    // Handle multi-day events
                    if (event.duration > 1) {
                      const startDate = new Date(event.dateTime);
                      const endDate = new Date(startDate);
                      endDate.setDate(endDate.getDate() + (event.duration - 1));
                      
                      return {
                        id: event.id,
                        title: event.name,
                        start: event.dateTime,
                        end: endDate.toISOString().split('T')[0],
                        allDay: false,
                        extendedProps: {
                          description: event.description,
                          location: event.location,
                          duration: event.duration
                        }
                      };
                    } else {
                      return {
                        id: event.id,
                        title: event.name,
                        start: event.dateTime,
                        extendedProps: {
                          description: event.description,
                          location: event.location,
                          duration: event.duration || 1
                        }
                      };
                    }
                  });
                  successCallback(calendarEvents);
                })
                .catch(failureCallback);
            },
            eventClick: function(info) {
              // When an event is clicked in the calendar, scroll to it in the list
              const eventItem = document.querySelector(`.event-item[data-id="${info.event.id}"]`);
              if (eventItem) {
                eventItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
                // Add highlight effect
                eventItem.style.backgroundColor = 'rgba(66, 165, 245, 0.3)';
                setTimeout(() => {
                  eventItem.style.backgroundColor = '';
                }, 2000);
              }
            }
          });
          
          calendar.render();
        }

        // Duration selection handler
        durationSelect.addEventListener('change', function() {
          if (this.value > 1) {
            endDateGroup.style.display = 'block';
            calculateEndDate();
          } else {
            endDateGroup.style.display = 'none';
          }
        });

        // Calculate end date based on duration
        function calculateEndDate() {
          const startDate = document.getElementById('eventDate').value;
          const duration = parseInt(durationSelect.value);
          
          if (startDate && duration > 1) {
            const start = new Date(startDate);
            const end = new Date(start);
            end.setDate(start.getDate() + (duration - 1));
            
            const endDateStr = end.toISOString().split('T')[0];
            endDateInput.value = endDateStr;
          }
        }

        // Update end date when start date changes
        document.getElementById('eventDate').addEventListener('change', function() {
          if (durationSelect.value > 1) {
            calculateEndDate();
          }
        });

        // Opening and closing the form dialog
        openDialogBtn.onclick = () => {
          eventForm.reset();
          submitBtn.innerText = "Save Event";
          dialogTitle.textContent = "Add Event";
          editingId = null;
          responseBox.innerText = "";
          formDialog.style.display = "flex";
          endDateGroup.style.display = "none";

          eventForm.removeEventListener("submit", handleUpdate);
          eventForm.addEventListener("submit", handleCreate);
        };

        cancelBtn.onclick = () => {
          formDialog.style.display = "none";
          eventForm.reset();
        };

        // Loading and Displaying all events
        function loadEvents() {
          fetch("http://localhost:8080/events")
            .then((res) => res.json())
            .then((data) => {
              eventsContainer.innerHTML = "";

              // Filter out events where description is exactly "mass" (case-insensitive)
              const filteredEvents = data.filter(
                (event) => event.description?.toLowerCase() !== "mass"
              );

              filteredEvents.forEach((event) => {
                const formattedDate = formatDateTime(event.dateTime);
                const eventItem = document.createElement("div");
                eventItem.className = "event-item";
                eventItem.setAttribute("data-id", event.id);

                // Format duration display
                let durationText = '';
                if (event.duration > 1) {
                  const startDate = new Date(event.dateTime);
                  const endDate = new Date(startDate);
                  endDate.setDate(endDate.getDate() + (event.duration - 1));
                  durationText = ` (${event.duration} days: ${startDate.toLocaleDateString()} - ${endDate.toLocaleDateString()})`;
                }

                eventItem.innerHTML = `
                  <div class="event-actions">
                    <button class="action-btn edit-btn" data-id="${event.id}" title="Edit">
                      <span class="material-icons-outlined">edit</span>
                    </button>
                    <button class="action-btn delete-btn" data-id="${event.id}" title="Delete">
                      <span class="material-icons-outlined">delete</span>
                    </button>
                  </div>
                  <h3 class="event-title">${event.name}${durationText}</h3>
                  <div class="event-details">
                    <div><strong>Date & Time:</strong></div>
                    <div>${formattedDate}</div>
                    <div><strong>Venue:</strong></div>
                    <div>${event.location}</div>
                  </div>
                  ${event.description ? `<div class="event-description"><strong>Description:</strong> ${event.description}</div>` : ''}
                `;
                eventsContainer.appendChild(eventItem);
              });

              // Add event listeners to action buttons
              document.querySelectorAll(".edit-btn").forEach((btn) => {
                btn.addEventListener("click", function () {
                  editEvent(parseInt(this.getAttribute("data-id")));
                });
              });

              document.querySelectorAll(".delete-btn").forEach((btn) => {
                btn.addEventListener("click", function () {
                  showDeleteDialog(parseInt(this.getAttribute("data-id")));
                });
              });
              
              // Refresh calendar to show new events
              if (calendar) {
                calendar.refetchEvents();
              }
            })
            .catch((err) => {
              responseBox.innerText = "Failed to load events: " + err.message;
            });
        }

        // Helper to format date and time
        function formatDateTime(dateTimeStr) {
          if (!dateTimeStr) return "No date available";
          
          try {
            const [datePart, timePart] = dateTimeStr.split('T');
            if (!datePart) return "Invalid date";
            
            const dateObj = new Date(datePart + (timePart ? 'T' + timePart : ''));
            
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            let formattedStr = dateObj.toLocaleDateString(undefined, dateOptions);
            
            if (timePart) {
              const timeOptions = { hour: '2-digit', minute: '2-digit' };
              formattedStr += ' at ' + dateObj.toLocaleTimeString(undefined, timeOptions);
            }
            
            return formattedStr;
          } catch (e) {
            return dateTimeStr.replace('T', ' ');
          }
        }

        // Creating a new event
        function handleCreate(event) {
          event.preventDefault();

          const name = eventForm.name.value;
          const description = eventForm.description.value;
          const location = eventForm.location.value;
          const date = eventForm.eventDate.value;
          const time = eventForm.eventTime.value;
          const duration = parseInt(eventForm.duration.value);
          const dateTime = `${date}T${time}`;

          let data = { 
            name, 
            description, 
            location, 
            dateTime,
            duration
          };

          // For multi-day events, include end date
          if (duration > 1) {
            data.endDate = eventForm.endDate.value;
          }

          fetch("http://localhost:8080/event", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          })
            .then((res) => res.json())
            .then(() => {
              responseBox.innerText = "Event has been added successfully!";
              eventForm.reset();
              formDialog.style.display = "none";
              loadEvents();
            })
            .catch((error) => {
              responseBox.innerText = "Failed to add event: " + error.message;
            });
        }

        // Updating an Existing event
        function handleUpdate(event) {
          event.preventDefault();

          const name = eventForm.name.value;
          const description = eventForm.description.value;
          const location = eventForm.location.value;
          const date = eventForm.eventDate.value;
          const time = eventForm.eventTime.value;
          const duration = parseInt(eventForm.duration.value);
          const dateTime = `${date}T${time}`;

          let data = { 
            name, 
            description, 
            location, 
            dateTime,
            duration
          };

          // For multi-day events, include end date
          if (duration > 1) {
            data.endDate = eventForm.endDate.value;
          }

          fetch(`http://localhost:8080/event/${editingId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          })
            .then((res) => {
              if (!res.ok) throw new Error("Update failed");
              return res.json();
            })
            .then(() => {
              responseBox.innerText = "Event updated successfully!";
              eventForm.reset();
              formDialog.style.display = "none";
              editingId = null;
              submitBtn.innerText = "Save Event";
              loadEvents();
            })
            .catch((error) => {
              responseBox.innerText = "Failed to update: " + error.message;
            });
        }

        // Show delete confirmation dialog
        function showDeleteDialog(id) {
          deleteEventId = id;
          deleteDialog.style.display = "flex";
        }

        // Editing an event
        function editEvent(id) {
          fetch(`http://localhost:8080/event/${id}`)
            .then((res) => res.json())
            .then((data) => {
              editingId = id;
              dialogTitle.textContent = "Edit Event";
              submitBtn.innerText = "Update Event";
              
              const [date, time] = (data.dateTime || "").split("T");
              eventForm.eventDate.value = date || "";
              eventForm.eventTime.value = time || "";
              eventForm.duration.value = data.duration || 1;

              // Show end date fields if duration > 1
              if (data.duration > 1) {
                endDateGroup.style.display = 'block';
                if (data.endDate) {
                  eventForm.endDate.value = data.endDate;
                } else {
                  // Calculate end date if not provided
                  const startDate = new Date(data.dateTime);
                  const endDate = new Date(startDate);
                  endDate.setDate(endDate.getDate() + (data.duration - 1));
                  eventForm.endDate.value = endDate.toISOString().split('T')[0];
                }
              } else {
                endDateGroup.style.display = 'none';
              }

              eventForm.name.value = data.name;
              eventForm.description.value = data.description;
              eventForm.location.value = data.location;

              // Switch to update handler
              eventForm.removeEventListener("submit", handleCreate);
              eventForm.addEventListener("submit", handleUpdate);

              formDialog.style.display = "flex";
            })
            .catch((err) => {
              console.error("Error loading for edit:", err);
            });
        }

        // Deleting an event
        confirmDeleteBtn.addEventListener("click", function () {
          fetch(`http://localhost:8080/event/${deleteEventId}`, {
            method: "DELETE",
          })
            .then((res) => {
              if (res.ok) {
                deleteDialog.style.display = "none";
                loadEvents();
              } else {
                throw new Error("Delete failed");
              }
            })
            .catch((error) => {
              console.error("Failed to delete:", error);
            });
        });

        // Cancel delete
        cancelDeleteBtn.addEventListener("click", function() {
          deleteDialog.style.display = "none"; 
        });

        // Export to PDF
        document.getElementById("exportPdfBtn").addEventListener("click", () => {
          const { jsPDF } = window.jspdf;
          const container = document.querySelector(".main-container");

          // Hide buttons temporarily
          const buttons = container.querySelectorAll("button");
          buttons.forEach((btn) => (btn.style.display = "none"));

          html2canvas(container, {
            scale: 2,
            useCORS: true,
          }).then((canvas) => {
            const imgData = canvas.toDataURL("image/png");
            const pdf = new jsPDF("p", "mm", "a4");

            const pageWidth = pdf.internal.pageSize.getWidth();
            const imgProps = pdf.getImageProperties(imgData);
            const pdfWidth = pageWidth - 20; // some margin
            const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

            // Add image of the entire content
            pdf.addImage(imgData, "PNG", 10, 10, pdfWidth, pdfHeight);
            pdf.save("church-events.pdf");

            // Show buttons again
            buttons.forEach((btn) => (btn.style.display = ""));
          });
        });

        // Import events handling
        document.getElementById("importBtn").addEventListener("click", function() {
          alert("Import functionality is not implemented in this version.");
        });

        // Initialize calendar and load events
        initCalendar();
        loadEvents();
      });
    </script>

    <script src="../GENERAL/script.js"></script>
  </body>
</html>
