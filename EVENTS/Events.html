<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../GENERAL/style.css" />

    <link rel="stylesheet" href="events.css" />
  </head>
  <body>
    <div class="grid-container" id="containerId">
      <main class="main-container">
        <h2>Church Events</h2>

        <!-- Dialog Form -->
        <div id="formDialog" class="dialog-overlay">
          <div class="dialog-box">
            <h3>Add Event</h3>
            <form id="eventForm">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Event Name"
                required
              />
              <input type="date" id="eventDate" name="eventDate" required />
              <input type="time" id="eventTime" name="eventTime" required />
              <input
                type="text"
                id="location"
                name="location"
                placeholder="Venue"
                required
              />
              <textarea
                id="description"
                name="description"
                placeholder="Description"
                rows="3"
                required
              ></textarea>
              <div class="dialog-buttons">
                <button type="submit" id="submit">Save</button>
                <button type="button" id="cancelBtn">Cancel</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Event List -->
        <div class="event-list">
          <ol id="eventList"></ol>
        </div>

        <!-- Add Event Button -->
        <div style="text-align: center; margin-bottom: 20px">
          <button id="openDialogBtn" class="add-btn">+ Add Event</button>
        </div>
      </main>
    </div>
    <div id="response"></div>

    <script>
      const openDialogBtn = document.getElementById("openDialogBtn");
      const eventList = document.getElementById("eventList");
      const formDialog = document.getElementById("formDialog");
      const formEl = document.getElementById("eventForm");
      const submitBtn = document.getElementById("submit");
      const cancelBtn = document.getElementById("cancelBtn");
      const responseBox = document.getElementById("response");

      let editingId = null;

      // Opening and closing the form dialog
      openDialogBtn.onclick = () => {
        formEl.reset();
        submitBtn.innerText = "Save";
        editingId = null;
        responseBox.innerText = "";
        formDialog.style.display = "flex";

        formEl.removeEventListener("submit", handleUpdate);
        formEl.addEventListener("submit", handleCreate);
      };

      cancelBtn.onclick = () => {
        formDialog.style.display = "none";
        formEl.reset();
      };

      // Loading and Displaying all events
      function loadEvents() {
        fetch("http://localhost:8080/events")
          .then((res) => res.json())
          .then((data) => {
            // const tableBody = document.getElementById("eventList");
            eventList.innerHTML = "";

            data.forEach((event) => {
              const li = document.createElement("li");
              li.innerHTML = `
            <strong style = "color:#79b3f1">${event.name}</strong><br>     
            <b>Time:</b>  ${String(event.dateTime).replace("T", " ")}<br>
           <b> Location: </b>${event.location}<br>
           <b>Description:</b>  ${event.description}<br>
            <button onclick="editEvent(${
              event.id
            })" class = "edit">Edit</button>
            <button onclick="deleteEvent(${
              event.id
            })" class = "delete">Delete</button>
          `;
              eventList.appendChild(li);
            });
          })
          .catch((err) => {
            responseBox.innerText = "Failed to load events: " + err.message;
          });
      }

      // Creating a new event
      function handleCreate(event) {
        event.preventDefault();

        const name = formEl.name.value;
        const description = formEl.description.value;
        const location = formEl.location.value;
        const date = formEl.eventDate.value;
        const time = formEl.eventTime.value;
        const dateTime = `${date}T${time}`;

        const data = { name, description, location, dateTime };

        fetch("http://localhost:8080/event", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then(() => {
            responseBox.innerText = "Event has been added successfully!";
            formEl.reset();
            formDialog.style.display = "none";
            loadEvents();
          })
          .catch((error) => {
            responseBox.innerText = "Failed to add event: " + error.message;
          });
      }

      // Updating an Existing event
      function handleUpdate(event) {
        event.preventDefault();
        // const formData = new FormData(formEl);
        // const data = Object.fromEntries(formData);

        const name = formEl.name.value;
        const description = formEl.description.value;
        const location = formEl.location.value;
        const date = formEl.eventDate.value;
        const time = formEl.eventTime.value;
        const dateTime = `${date}T${time}`;

        const data = { name, description, location, dateTime };

        fetch(`http://localhost:8080/event/${editingId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((res) => {
            if (!res.ok) throw new Error("Update failed");
            return res.json();
          })
          .then(() => {
            responseBox.innerText = "Event updated successfully!";
            formEl.reset();
            formDialog.style.display = "none";
            editingId = null;
            submitBtn.innerText = "Save";
            loadEvents();
          })
          .catch((error) => {
            responseBox.innerText = "Failed to update: " + error.message;
          });
      }

      // Deleting a event
      function deleteEvent(id) {
        const confirmed = confirm(
          "Are you sure you want to delete this event?"
        );
        if (!confirmed) return;

        fetch(`http://localhost:8080/event/${id}`, {
          method: "DELETE",
        })
          .then((res) => {
            if (res.ok) {
              loadEvents();
            } else {
              throw new Error("Delete failed");
            }
          })
          .catch((error) => {
            console.error("Failed to delete:", error);
          });
      }

      // Editing a event
      function editEvent(id) {
        fetch(`http://localhost:8080/event/${id}`)
          .then((res) => res.json())
          .then((data) => {
            editingId = id;
            const [date, time] = (data.dateTime || "").split("T");
            formEl.eventDate.value = date || "";
            formEl.eventTime.value = time || "";

            formEl.name.value = data.name;
            formEl.description.value = data.description;
            formEl.location.value = data.location;

            submitBtn.innerText = "Update";

            // Switch to update handler
            formEl.removeEventListener("submit", handleCreate);
            formEl.addEventListener("submit", handleUpdate);

            formDialog.style.display = "flex";
          })
          .catch((err) => {
            console.error("Error loading for edit:", err);
          });
      }

      window.addEventListener("DOMContentLoaded", loadEvents);
    </script>

    <script src="../GENERAL/script.js"></script>
  </body>
</html>
