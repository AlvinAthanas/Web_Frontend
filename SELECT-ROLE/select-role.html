<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign-up Options</title>

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .signup-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      .signup-container img {
        width: 70px;
        margin-bottom: 20px;
      }
      .signup-container h2 {
        margin-bottom: 10px;
      }
      .signup-container p {
        color: #777;
        margin-bottom: 20px;
      }
      .option {
        margin: 15px 0;
        cursor: pointer;
      }
      .member,
      .admin {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 10px;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        margin: 0 auto;
      }
      .member {
        background-color: #2196f3;
        color: white;
      }
      .member:hover {
        opacity: 0.5;
      }
      .admin {
        background-color: #e0e0e0;
        color: black;
      }
      .admin:hover {
        opacity: 0.5;
      }
      .or-text {
        margin: 10px 0;
        color: #999;
      }
      .material-icons-outlined {
        vertical-align: middle;
        line-height: 1px;
        font-size: 35px;
      }
      a {
        text-decoration: none;
        color: black;
      }
      .text {
        color: #999;
font-weight: 600;
margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <img
        src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
        alt="Sign-up Icon"
      />
      <h2>Sign-up Options</h2>
      <p>Please specify your login option</p>

      <a href="../DASHBOARD/dashboard.html">
        <div class="option">
          <span class="material-icons-outlined admin"> manage_accounts </span>
          <div class="text">ADMIN</div>
        </div>
      </a>

      <div class="or-text">OR</div>

      <a href="../USER/USER-HOME/home.html">
        <div class="option">
          <span class="material-icons-outlined member"> group </span>
          <div class="text">CHURCH MEMBER</div>
        </div>
      </a>
    </div>
  </body>
</html>
