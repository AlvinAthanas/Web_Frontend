<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="../GENERAL/style.css" />
    <link rel="stylesheet" href="../REPORTS/reports.css" />
    
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
      }
     
      .table-title {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      .table-title h2 {
        font-size: 1.75rem;
        font-weight: 600;
        color: #1f2937;
      }
      .table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .table th,
      .table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #e5e7eb;
      }
      .table th {
        background-color: #709bf2;
        font-weight: 600;
        color: #ffffff;
      }
      .table tr:hover {
        background-color: #f1f5f9;
      }
      .action-icons {
        display: flex;
        gap: 1rem;
      }
      .action-icons span {
        cursor: pointer;
        transition: transform 0.2s, color 0.2s;
      }
      .action-icons span:hover {
        transform: scale(1.2);
      }
      .download-icon {
        color: #4CAF50;
      }
      .delete-icon {
        color: #f44336;
      }
      .delete-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .delete-modal-content {
        background-color: #fff;
        padding: 1.5rem;
        border-radius: 0.5rem;
        max-width: 400px;
        width: 90%;
        text-align: center;
      }
      .delete-modal-content h3 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 1rem;
      }
      .delete-modal-content p {
        color: #4b5563;
        margin-bottom: 1.5rem;
      }
      .delete-modal-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }
      .delete-cancel,
      .delete-confirm {
        padding: 0.5rem 1.5rem;
        border-radius: 0.375rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .delete-cancel {
        background-color: #6b7280;
        color: #fff;
      }
      .delete-cancel:hover {
        background-color: #4b5563;
      }
      .delete-confirm {
        background-color: #f44336;
        color: #fff;
      }
      .delete-confirm:hover {
        background-color: #dc2626;
      }
      .empty-state {
        text-align: center;
        padding: 2rem;
        color: #6b7280;
        font-size: 1.125rem;
      }
      #searchInput {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.375rem;
        width: 100%;
        max-width: 400px;
        font-size: 1rem;
      }
      @media (max-width: 640px) {
        .main-container {
          padding: 1rem;
        }
        .table th,
        .table td {
          padding: 0.75rem;
          font-size: 0.875rem;
        }
        .table-title h2 {
          font-size: 1.5rem;
        }
        .delete-modal-content {
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="grid-container" id="containerId">
      <main class="main-container">
        <div class="table-title">
          <span class="material-icons-outlined mr-2 text-blue-600">description</span>
          <h2>Extracted Reports</h2>
        </div>
        
        <!-- Add this above your table for the search bar -->
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()">

        <table class="table" id="myTable">
          <thead id="thead">
            <tr>
              <th>Filename</th>
              <th>Type</th>
              <th>Date Downloaded</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="reports-table-body">
            <!-- Reports will be loaded here -->
          </tbody>
        </table>
      </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="delete-modal">
      <div class="delete-modal-content">
        <h3>Confirm Deletion</h3>
        <p>Are you sure you want to delete this report? This action cannot be undone.</p>
        <div class="delete-modal-buttons">
          <button id="deleteCancel" class="delete-cancel">Cancel</button>
          <button id="deleteConfirm" class="delete-confirm">Delete</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      let currentDeleteIndex = null;
      const deleteModal = document.getElementById('deleteModal');
      const deleteCancel = document.getElementById('deleteCancel');
      const deleteConfirm = document.getElementById('deleteConfirm');

      document.addEventListener("DOMContentLoaded", () => {
        loadReports();
        setupDeleteModal();
      });

      function loadReports() {
        const reports = JSON.parse(localStorage.getItem("reports") || "[]");
        const tableBody = document.getElementById("reports-table-body");
    
        if (reports.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="4" class="empty-state">No reports downloaded yet.</td></tr>';
        } else {
          tableBody.innerHTML = "";
          reports.forEach((report, index) => {
            const row = document.createElement("tr");
    
            row.innerHTML = `
              <td>${report.filename}</td>
              <td>${report.type}</td>
              <td>${report.date}</td>
              <td>
                <div class="action-icons">
                  <span class="material-icons-outlined download-icon" data-id="${index}">download</span>
                  <span class="material-icons-outlined delete-icon" data-id="${index}">delete</span>
                </div>
              </td>
            `;
            tableBody.appendChild(row);
          });

          // Add event listeners
          document.querySelectorAll('.download-icon').forEach(icon => {
            icon.addEventListener('click', (e) => {
              const index = e.target.getAttribute('data-id');
              downloadReport(index);
            });
          });

          document.querySelectorAll('.delete-icon').forEach(icon => {
            icon.addEventListener('click', (e) => {
              const index = e.target.getAttribute('data-id');
              currentDeleteIndex = index;
              deleteModal.style.display = 'flex';
            });
          });
        }
      }

      function setupDeleteModal() {
        deleteCancel.addEventListener('click', () => {
          deleteModal.style.display = 'none';
          currentDeleteIndex = null;
        });

        deleteConfirm.addEventListener('click', () => {
          if (currentDeleteIndex !== null) {
            deleteReport(currentDeleteIndex);
          }
          deleteModal.style.display = 'none';
        });

        deleteModal.addEventListener('click', (e) => {
          if (e.target === deleteModal) {
            deleteModal.style.display = 'none';
            currentDeleteIndex = null;
          }
        });
      }

      function downloadReport(index) {
        const reports = JSON.parse(localStorage.getItem("reports") || "[]");
        if (index >= 0 && index < reports.length) {
          const report = reports[index];
          
          // Create a temporary anchor element to trigger download
          const link = document.createElement('a');
          link.href = `../downloads/${report.filename}`;
          link.download = report.filename;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }

      function deleteReport(index) {
        const reports = JSON.parse(localStorage.getItem("reports") || "[]");
        if (index >= 0 && index < reports.length) {
          reports.splice(index, 1);
          localStorage.setItem("reports", JSON.stringify(reports));
          loadReports();
        }
      }

      // This function is called from other pages when a new report is generated
      function addNewReport(filename, type) {
        const reports = JSON.parse(localStorage.getItem("reports") || "[]");
        
        // Check if report already exists
        const exists = reports.some(report => report.filename === filename);
        
        if (!exists) {
          reports.push({
            filename: filename,
            type: type || (filename.includes('members') ? 'Members' : filename.includes('contributions') ? 'Contributions' : 'Other'),
            date: new Date().toLocaleString()
          });
          localStorage.setItem("reports", JSON.stringify(reports));
        }
      }

      // Simple search function
      function searchTable() {
        var input = document.getElementById("searchInput");
        var filter = input.value.toLowerCase();
        var table = document.getElementById("myTable");
        var trs = table.getElementsByTagName("tr");
        for (var i = 1; i < trs.length; i++) {
          var tds = trs[i].getElementsByTagName("td");
          var show = false;
          for (var j = 1; j < tds.length; j++) { // skip S/N column
            if (tds[j] && tds[j].innerText.toLowerCase().indexOf(filter) > -1) {
              show = true;
              break;
            }
          }
          trs[i].style.display = show ? "" : "none";
        }
      }
    </script>
    
    <script src="../GENERAL/script.js"></script>
  </body>
</html>
