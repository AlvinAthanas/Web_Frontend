<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="../GENERAL/style.css" />
    <link rel="stylesheet" href="../REPORTS/reports.css" />
    
    <style>
      .action-icons {
        display: flex;
        gap: 15px;
      }
      .action-icons span {
        cursor: pointer;
        transition: color 0.2s;
      }
      .action-icons span:hover {
        color: #4a6baf;
      }
      .download-icon {
        color: #4CAF50;
      }
      .delete-icon {
        color: #f44336;
      }
    </style>
  </head>

  <body>
    <div class="grid-container" id="containerId">
      <main class="main-container">
        <div class="table-title">
          <h2>Extracted Reports</h2>
        </div>
        
        <table class="table">
          <thead>
            <tr>
              <th>Filename</th>
              <th>Type</th>
              <th>Date Downloaded</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="reports-table-body">
            <!-- Reports will be loaded here -->
          </tbody>
        </table>
      </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="delete-modal">
      <div class="delete-modal-content">
        <h3>Confirm Deletion</h3>
        <p>Are you sure you want to delete this report? This action cannot be undone.</p>
        <div class="delete-modal-buttons">
          <button id="deleteCancel" class="delete-cancel">Cancel</button>
          <button id="deleteConfirm" class="delete-confirm">Delete</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      let currentDeleteIndex = null;
      const deleteModal = document.getElementById('deleteModal');
      const deleteCancel = document.getElementById('deleteCancel');
      const deleteConfirm = document.getElementById('deleteConfirm');

      document.addEventListener("DOMContentLoaded", () => {
        loadReports();
        setupDeleteModal();
      });

      function loadReports() {
        const reports = JSON.parse(localStorage.getItem("reports") || "[]");
        const tableBody = document.getElementById("reports-table-body");
    
        if (reports.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='4'>No reports downloaded yet.</td></tr>";
        } else {
          tableBody.innerHTML = "";
          reports.forEach((report, index) => {
            const row = document.createElement("tr");
    
            row.innerHTML = `
              <td>${report.filename}</td>
              <td>${report.type}</td>
              <td>${report.date}</td>
              <td>
                <div class="action-icons">
                  <span class="material-icons-outlined download-icon" data-id="${index}">download</span>
                  <span class="material-icons-outlined delete-icon" data-id="${index}">delete</span>
                </div>
              </td>
            `;
            tableBody.appendChild(row);
          });

          // Add event listeners
          document.querySelectorAll('.download-icon').forEach(icon => {
            icon.addEventListener('click', (e) => {
              const index = e.target.getAttribute('data-id');
              downloadReport(index);
            });
          });

          document.querySelectorAll('.delete-icon').forEach(icon => {
            icon.addEventListener('click', (e) => {
              const index = e.target.getAttribute('data-id');
              currentDeleteIndex = index;
              deleteModal.style.display = 'flex';
            });
          });
        }
      }

      function setupDeleteModal() {
        deleteCancel.addEventListener('click', () => {
          deleteModal.style.display = 'none';
          currentDeleteIndex = null;
        });

        deleteConfirm.addEventListener('click', () => {
          if (currentDeleteIndex !== null) {
            deleteReport(currentDeleteIndex);
          }
          deleteModal.style.display = 'none';
        });

        deleteModal.addEventListener('click', (e) => {
          if (e.target === deleteModal) {
            deleteModal.style.display = 'none';
            currentDeleteIndex = null;
          }
        });
      }

      function downloadReport(index) {
        const reports = JSON.parse(localStorage.getItem("reports") || "[]");
        if (index >= 0 && index < reports.length) {
          const report = reports[index];
          
          // Create a temporary anchor element to trigger download
          const link = document.createElement('a');
          link.href = `../downloads/${report.filename}`;
          link.download = report.filename;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }

      function deleteReport(index) {
        const reports = JSON.parse(localStorage.getItem("reports") || "[]");
        if (index >= 0 && index < reports.length) {
          reports.splice(index, 1);
          localStorage.setItem("reports", JSON.stringify(reports));
          loadReports();
        }
      }

      // This function is called from other pages when a new report is generated
      function addNewReport(filename, type) {
        const reports = JSON.parse(localStorage.getItem("reports") || []);
        
        // Check if report already exists
        const exists = reports.some(report => report.filename === filename);
        
        if (!exists) {
          reports.push({
            filename: filename,
            type: type || (filename.includes('members') ? 'Members' : filename.includes('contributions') ? 'Contributions' : 'Other'),
            date: new Date().toLocaleString()
          });
          localStorage.setItem("reports", JSON.stringify(reports));
        }
      }
    </script>
    
    <script src="../GENERAL/script.js"></script>
  </body>
</html>
