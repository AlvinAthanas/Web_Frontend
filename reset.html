<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recovery</title>
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ---------General Styling----------- */
      body {
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0 auto;
        font-family: "montserrat", sans-serif;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        font-size: 13px;
        text-align: center;
        width: 50%;
      }
      .container h5 {
        font-size: 25px;
        font-weight: 600;
        text-transform: uppercase;
        color: #79b3f1;
      }
      p {
        opacity: 0.5;
      }

      /* ---------Input Items----------- */
      .input-group {
        text-align: left;
        margin: 15px 0;
      }
      .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
        padding: 15px 0;
        font-size: 15px;
        background: #f4f4f4;
        border: none;
        border-radius: 5px;
      }

      /* -------Button Styling--------- */
      .button {
        display: flex;
        gap: 20px;
      }

      /* --------Back Button---------- */
      .back-btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #f4f4f4;
      }
      .back-btn a {
        font-size: 15px;
        font-weight: 500;
        text-decoration: none;
        color: #a8a1a1;
      }
      .back-btn:hover {
        background: #d5f0f0;
      }

      /* ----------SignUp Button---------- */
      .Signup-btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #79b3f1;
      }
      .Signup-btn a {
        font-size: 15px;
        font-weight: 500;
        text-decoration: none;
        color: white;
      }
      .Signup-btn:hover {
        background: #7090ad;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h5>Account Recovery</h5>
      <form action="#" class="form">
        <p>Enter your email address below to reset your password</p>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="button">
          <div class="back-btn">
            <a href="login.html">Back</a>
          </div>

          <div class="Signup-btn">
            <a href="#">Submit</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
