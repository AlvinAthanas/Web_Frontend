<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recovery</title>
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

      <!-- Material Icons -->
      <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css">

    <style>
      .form-footer {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  justify-content: center;
}

.nav-btn {
  padding: 10px 20px;
  font-family: 'Montserrat', sans-serif;
  font-weight: 500;
  border: none;
  border-radius: 6px;
  background-color: #e0e0e0;
  cursor: pointer;
  transition: background-color 0.3s;
}

.nav-btn:hover {
  background-color: #ccc;
}

    </style>

  </head>
  <body>
    <div class="container">
      <!-- <h5>Account Recovery</h5> -->
      <img src="reset-password (3).png" alt="">
      <form action="#" class="form">
        <p>Enter your email address below to reset your password</p>

        <div class="input-group">
          <span class="material-icons-outlined"> mail </span>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />

          <div class="input-group">
            <span class="material-icons-outlined"> call </span>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="+255"
              required
            />
       
            <button type="submit" class="Signup-btn">
              Submit Information
            </button>

            <div class="form-footer">
              <button type="button" onclick="window.location.href='../indexx.html'" class="nav-btn">
                Back to Login
              </button>
              <button type="button" onclick="window.location.href='../SIGN UP/register.html'" class="nav-btn">
                Sign Up
              </button>
            </div>
      </form>
    </div>
  </body>
</html>
