<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contribution</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="../GENERAL/style.css" />
    <link rel="stylesheet" href="contribution.css" />

    <!-- SheetJS for PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <!-- SheetJS for Excel Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
      .action-btn {
        background: none;
        border: none;
        color: #f5f7ff;
        cursor: pointer;
        padding: 5px;
        border-radius: 4px;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .edit-btn {
        color: #4caf50;
        margin-right: 8px;
      }

      .edit-btn:hover {
        background-color: rgba(76, 175, 80, 0.1);
      }

      .delete-btn {
        color: #f44336;
      }

      .delete-btn:hover {
        background-color: rgba(244, 67, 54, 0.1);
      }

      .action-btn .material-icons-outlined {
        font-size: 20px;
      }

      /* Updated Pagination Styles */
      .pagination {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        padding: 15px;
        background: #1b2635;
        border-radius: 8px;
        color: #f5f7ff;
      }

      .page-numbers {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .pagination button {
        background: none;
        border: none;
        color: #f5f7ff;
        cursor: pointer;
        padding: 5px 8px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pagination button:hover:not(:disabled) {
        background-color: rgba(41, 98, 255, 0.3);
      }

      .pagination button:disabled {
        color: #55596e;
        cursor: not-allowed;
      }

      .pagination #current-page {
        padding: 5px 10px;
        background-color: #2962ff;
        border-radius: 4px;
        margin: 0 5px;
      }

      .pagination span {
        font-size: 14px;
      }

      .pagination .material-icons-outlined {
        font-size: 18px;
      }

      .page-size-selector {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-left: 15px;
      }

      .page-size-selector select {
        padding: 6px;
        border-radius: 4px;
        border: 1px solid #55596e;
        /* background-color: #1b2635; */
        color: #f5f7ff;
      }
    </style>
  </head>

  <body>
    <div class="grid-container" id="containerId">
      <!-- Main -->
      <main class="main-container">
        <div class="table-title">
          <h2>CONTRIBUTION RECORDS</h2>
        </div>

        <!-- Filter Section -->
        <div class="filter-container">
          <label for="type">Select Contribution Type:</label>
          <select id="type-filter">
            <option value="">All</option>
            <option value="sadaka">Sadaka</option>
            <option value="zaka">Zaka</option>
          </select>

          <label for="month">Select Month:</label>
          <select id="month-filter">
            <option value="">All</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>

          <label for="year-filter">Enter Year:</label>
          <input
            type="number"
            id="year-filter"
            min="2020"
            max="2099"
            placeholder="e.g. 2024"
          />

          <button id="filter-btn">Filter</button>
        </div>

        <div class="top">
          <div class="import">
            <button id="importBtn">Import</button>
            <button id="exportExcelBtn">Export Excel</button>
            <button id="exportPdfBtn">Export PDF</button>
          </div>

          <div>
            <!-- Add Contribution Button -->
            <button id="openDialogBtn" class="add-btn">
              <span class="material-icons-outlined">add</span>
              Add Contribution
            </button>
          </div>
        </div>

        <!-- Contribution Table -->
        <div class="table-container">
          <table id="table" class="table">
            <thead>
              <tr>
                <th>S/N</th>
                <th>Contribution Type</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="contribution-table-body">
              <!-- Dynamic rows will be inserted here -->
            </tbody>
          </table>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination">
          <span id="page-info"
            >Showing <span id="start-record">1</span> to
            <span id="end-record">10</span> of
            <span id="total-records">0</span> contributions</span
          >
          <div class="page-numbers">
            <button id="first-page" disabled>
              <span class="material-icons-outlined">first_page</span>
            </button>
            <button id="prev-page" disabled>
              <span class="material-icons-outlined">chevron_left</span>
            </button>
            <span id="current-page">1</span>
            <button id="next-page" disabled>
              <span class="material-icons-outlined">chevron_right</span>
            </button>
            <button id="last-page" disabled>
              <span class="material-icons-outlined">last_page</span>
            </button>
          </div>
          <div class="page-size-selector">
            <span>Show:</span>
            <select id="page-size">
              <option value="20">20</option>
              <option value="40">40</option>
              <option value="60">60</option>
              <option value="80">80</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>

        <!-- Form Dialog -->
        <div id="formDialog" class="dialog-overlay">
          <div class="dialog-box">
            <h3>Add Contribution</h3>
            <form id="contributionForm">
              <label>Contribution Type:</label>
              <input type="text" name="type" id="type" required />

              <label>Description:</label>
              <input
                type="text"
                name="description"
                id="description"
                required
                placeholder="e.g. Sunday Mass Offering"
              />

              <label>Amount:</label>
              <input
                type="number"
                name="amount"
                id="amount"
                required
                placeholder="e.g. 10000"
              />

              <label>Date:</label>
              <input type="date" name="date" id="date" required />

              <div class="dialog-buttons">
                <button type="submit" id="submit">Save</button>
                <button type="button" id="cancelBtn">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <!-- End Main -->
    </div>
    <div id="response"></div>

    <script>
      const openDialogBtn = document.getElementById("openDialogBtn");
      const formDialog = document.getElementById("formDialog");
      const formEl = document.getElementById("contributionForm");
      const submitBtn = document.getElementById("submit");
      const cancelBtn = document.getElementById("cancelBtn");
      const responseBox = document.getElementById("response");

      // Pagination variables
      let currentPage = 1;
      let pageSize = 20;
      let totalRecords = 0;
      let totalPages = 1;
      let allContributions = [];
      let filteredContributions = [];
      let editingId = null;

      // DOM elements for pagination
      const firstPageBtn = document.getElementById("first-page");
      const prevPageBtn = document.getElementById("prev-page");
      const nextPageBtn = document.getElementById("next-page");
      const lastPageBtn = document.getElementById("last-page");
      const pageSizeSelect = document.getElementById("page-size");
      const pageInfo = document.getElementById("page-info");
      const startRecord = document.getElementById("start-record");
      const endRecord = document.getElementById("end-record");
      const totalRecordsSpan = document.getElementById("total-records");
      const currentPageSpan = document.getElementById("current-page");

      // Initialize pagination controls
      function initPaginationControls() {
        firstPageBtn.addEventListener("click", () => goToPage(1));
        prevPageBtn.addEventListener("click", () => goToPage(currentPage - 1));
        nextPageBtn.addEventListener("click", () => goToPage(currentPage + 1));
        lastPageBtn.addEventListener("click", () => goToPage(totalPages));
        pageSizeSelect.addEventListener("change", (e) => {
          pageSize = parseInt(e.target.value);
          currentPage = 1;
          updatePaginationUI();
          renderTable();
        });
      }

      // Go to specific page
      function goToPage(page) {
        if (page < 1 || page > totalPages) return;
        currentPage = page;
        updatePaginationUI();
        renderTable();
      }

      // Update pagination UI
      function updatePaginationUI() {
        const start = (currentPage - 1) * pageSize + 1;
        const end = Math.min(currentPage * pageSize, totalRecords);

        startRecord.textContent = start;
        endRecord.textContent = end;
        totalRecordsSpan.textContent = totalRecords;
        currentPageSpan.textContent = currentPage;

        firstPageBtn.disabled = currentPage === 1;
        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage === totalPages;
        lastPageBtn.disabled = currentPage === totalPages;
      }

      // Calculate pagination
      function calculatePagination(data) {
        totalRecords = data.length;
        totalPages = Math.ceil(totalRecords / pageSize);
        updatePaginationUI();
      }

      // Render table with paginated data
      function renderTable() {
        const startIndex = (currentPage - 1) * pageSize;
        const endIndex = startIndex + pageSize;
        const paginatedData = filteredContributions.slice(startIndex, endIndex);

        const tableBody = document.getElementById("contribution-table-body");
        tableBody.innerHTML = "";

        paginatedData.forEach((contribution, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${startIndex + index + 1}</td>
            <td>${contribution.type}</td>
            <td>${contribution.description}</td>
            <td>${contribution.amount}</td>
            <td>${contribution.date}</td>
            <td>
              <button class="action-btn edit-btn" onclick="editContribution(${
                contribution.id
              })" title="Edit">
                <span class="material-icons-outlined">edit</span>
              </button>
              <button class="action-btn delete-btn" onclick="deleteContribution(${
                contribution.id
              })" title="Delete">
                <span class="material-icons-outlined">delete</span>
              </button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }

      // Opening and closing the form dialog
      openDialogBtn.onclick = () => {
        formEl.reset();
        submitBtn.innerText = "Save";
        editingId = null;
        responseBox.innerText = "";

        formEl.removeEventListener("submit", handleUpdate);
        formEl.addEventListener("submit", handleCreate);

        formDialog.style.display = "flex";
      };

      cancelBtn.onclick = () => {
        formDialog.style.display = "none";
      };

      // Loading and Displaying all contributions
      function loadContributions() {
        fetch("http://localhost:8080/contributions")
          .then((res) => res.json())
          .then((data) => {
            allContributions = data;
            filteredContributions = [...allContributions];
            calculatePagination(filteredContributions);
            renderTable();
          })
          .catch((error) => {
            console.error("Failed to load contributions:", error);
          });
      }

      // Creating a new contribution
      function handleCreate(event) {
        event.preventDefault();
        const formData = new FormData(formEl);
        const data = Object.fromEntries(formData);

        fetch("http://localhost:8080/contribution", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then(() => {
            responseBox.innerText = "Contribution has been added successfully!";
            formEl.reset();
            formDialog.style.display = "none";
            loadContributions();
          })
          .catch((error) => {
            responseBox.innerText = "Failed to add: " + error.message;
          });
      }

      // Updating an Existing contribution
      function handleUpdate(event) {
        event.preventDefault();
        const formData = new FormData(formEl);
        const data = Object.fromEntries(formData);

        fetch(`http://localhost:8080/contribution/${editingId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then(() => {
            responseBox.innerText = "Contribution updated successfully!";
            formEl.reset();
            formDialog.style.display = "none";
            editingId = null;
            submitBtn.innerText = "Save";
            loadContributions();
          })
          .catch((error) => {
            responseBox.innerText = "Failed to update: " + error.message;
          });
      }

      // Deleting a contribution
      function deleteContribution(id) {
        const confirmed = confirm(
          "Are you sure you want to delete this contribution?"
        );
        if (!confirmed) return;

        fetch(`http://localhost:8080/contribution/${id}`, {
          method: "DELETE",
        })
          .then((res) => {
            if (res.ok) {
              loadContributions();
            } else {
              throw new Error("Delete failed");
            }
          })
          .catch((error) => {
            console.error("Failed to delete:", error);
          });
      }

      // Editing a contribution
      function editContribution(id) {
        fetch(`http://localhost:8080/contribution/${id}`)
          .then((res) => res.json())
          .then((data) => {
            editingId = id;

            document.getElementById("type").value = data.type;
            document.getElementById("description").value = data.description;
            document.getElementById("amount").value = data.amount;
            document.getElementById("date").value = data.date;

            submitBtn.innerText = "Update";

            // Switch to update handler
            formEl.removeEventListener("submit", handleCreate);
            formEl.addEventListener("submit", handleUpdate);

            formDialog.style.display = "flex";
          })
          .catch((err) => {
            console.error("Error loading for edit:", err);
          });
      }

      function populateYearOptions() {
        const yearSelect = document.getElementById("year-filter");
        const currentYear = new Date().getFullYear();
        const startYear = 2020;

        for (let year = currentYear; year >= startYear; year--) {
          const option = document.createElement("option");
          option.value = year;
          option.textContent = year;
          yearSelect.appendChild(option);
        }
      }

      //FILTERING CONTRIBUTIONS
      document.getElementById("filter-btn").addEventListener("click", () => {
        const type = document.getElementById("type-filter").value;
        const month = document.getElementById("month-filter").value;
        const year = document.getElementById("year-filter").value;

        const params = new URLSearchParams();
        if (type) params.append("type", type);
        if (month) params.append("month", month);
        if (year) params.append("year", year);

        fetch(`http://localhost:8080/contributions/filter?${params.toString()}`)
          .then((res) => res.json())
          .then((data) => {
            filteredContributions = data;
            currentPage = 1;
            calculatePagination(filteredContributions);
            renderTable();
          })
          .catch((err) => {
            console.error("Error filtering contributions:", err);
          });
      });

      window.addEventListener("DOMContentLoaded", () => {
        initPaginationControls();
        populateYearOptions();
        loadContributions();
      });

      // Exporting the contributions in form of excel document
      document
        .getElementById("exportExcelBtn")
        .addEventListener("click", () => {
          const table = document.getElementById("table");

          if (!table) {
            console.error("Contribution table not found!");
            return;
          }

          const wb = XLSX.utils.book_new();
          const ws_data = [];

          // Add headers manually
          ws_data.push([
            "S/N",
            "Contribution Type",
            "Description",
            "Amount",
            "Date",
          ]);

          const tbody = table.querySelector("tbody");
          tbody.querySelectorAll("tr").forEach((tr) => {
            const cells = tr.querySelectorAll("td");
            ws_data.push([
              cells[0].innerText,
              cells[1].innerText,
              cells[2].innerText,
              cells[3].innerText,
              cells[4].innerText,
            ]);
          });

          const ws = XLSX.utils.aoa_to_sheet(ws_data);
          XLSX.utils.book_append_sheet(wb, ws, "Contributions");

          const fileName = `contributions_report.xlsx`;
          XLSX.writeFile(wb, fileName);

          addReportToStorage(fileName);
        });

      // Exporting the contributions in form of pdf document
      document.getElementById("exportPdfBtn").addEventListener("click", () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const table = document.getElementById("table");

        const headers = [
          ["S/N", "Contribution Type", "Description", "Amount", "Date"],
        ];
        const rows = [];

        const tableBody = table.querySelector("tbody");
        tableBody.querySelectorAll("tr").forEach((tr) => {
          const cols = tr.querySelectorAll("td");
          const row = [
            cols[0].innerText,
            cols[1].innerText,
            cols[2].innerText,
            cols[3].innerText,
            cols[4].innerText,
          ];
          rows.push(row);
        });

        doc.autoTable({
          head: headers,
          body: rows,
          startY: 20,
          theme: "striped",
        });

        doc.text("Contribution Report", 14, 15);

        const fileName = `contributions_report.pdf`;
        doc.save(fileName);
        addReportToStorage(fileName);
      });


      function addReportToStorage(fileName) {
        // Get existing reports or initialize empty array
        let reports = JSON.parse(localStorage.getItem("reports")) || [];

        // Determine report type based on file extension
        const type = fileName.endsWith(".xlsx")
          ? "Excel"
          : fileName.endsWith(".pdf")
          ? "PDF"
          : "Other";

        // Check if report already exists to avoid duplicates
        const exists = reports.some((report) => report.filename === fileName);

        if (!exists) {
          // Add new report
          reports.push({
            filename: fileName,
            type: type,
            date: new Date().toLocaleString(),
          });

          // Save back to localStorage
          localStorage.setItem("reports", JSON.stringify(reports));
        }
      }
    </script>

    <script src="../GENERAL/script.js"></script>
  </body>
</html>
