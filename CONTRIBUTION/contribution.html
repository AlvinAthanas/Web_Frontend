<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contribution</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="../GENERAL/style.css" />
    <link rel="stylesheet" href="contribution.css" />
  </head>

  <body>
    <div class="grid-container" id="containerId">
      <!-- Main -->
      <main class="main-container">
        <div class="table-title">
          <h2>CONTRIBUTION RECORDS</h2>
        </div>

        <!-- Filter Section -->
        <div class="filter-container">
          <label for="year">Select Contribution Type:</label>
          <select id="year">
            <option value="">All</option>
            <option value="sadaka">Sadaka</option>
            <option value="zaka">Zaka</option>
          </select>

          <label for="month">Select Month:</label>
          <select id="month">
            <option value="">All</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>

          <label for="year">Select Year:</label>
          <select id="year">
            <option value="">All</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
          </select>

          <button id="filter-btn">Filter</button>
        </div>

        <!-- Add Contribution Button -->
        <div style="text-align: center; margin-bottom: 20px">
          <button id="openDialogBtn" class="add-btn">+ Add Contribution</button>
        </div>

        <!-- Contribution Table -->
        <table id="table" class="table">
          <thead>
            <tr>
              <th>S/N</th>
              <th>Contribution Type</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="contribution-table-body">
            <!-- Dynamic rows will be inserted here -->
          </tbody>
        </table>

        <!-- Form Dialog -->
        <div id="formDialog" class="dialog-overlay">
          <div class="dialog-box">
            <h3>Add Contribution</h3>
            <form id="contributionForm">
              <label>Contribution Type:</label>
              <input type="text" name="type" id="type" required />

              <label>Description:</label>
              <input
                type="text"
                name="description"
                id="description"
                required
                placeholder="e.g. Sunday Mass Offering"
              />

              <label>Amount:</label>
              <input
                type="number"
                name="amount"
                id="amount"
                required
                placeholder="e.g. 10000"
              />

              <label>Date:</label>
              <input type="date" name="date" id="date" required />

              <div class="dialog-buttons">
                <button type="submit" id="submit">Save</button>
                <button type="button" id="cancelBtn">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <!-- End Main -->
    </div>
    <div id="response"></div>

    <script>
      const openDialogBtn = document.getElementById("openDialogBtn");
      const formDialog = document.getElementById("formDialog");
      const formEl = document.getElementById("contributionForm");
      const submitBtn = document.getElementById("submit");
      const cancelBtn = document.getElementById("cancelBtn");
      const responseBox = document.getElementById("response");

      let editingId = null;

      // Opening and closing the form dialog
      openDialogBtn.onclick = () => {
        formEl.reset();
        submitBtn.innerText = "Save";
        editingId = null;
        responseBox.innerText = "";

        formEl.removeEventListener("submit", handleUpdate);
        formEl.addEventListener("submit", handleCreate);

        formDialog.style.display = "flex";
      };

      cancelBtn.onclick = () => {
        formDialog.style.display = "none";
      };

      // Loading and Displaying all contributions
      function loadContributions() {
        fetch("http://localhost:8080/contributions")
          .then((res) => res.json())
          .then((data) => {
            const tableBody = document.getElementById(
              "contribution-table-body"
            );
            tableBody.innerHTML = "";

            data.forEach((contribution, index) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${index + 1}</td>
                <td>${contribution.type}</td>
                <td>${contribution.description}</td>
                <td>${contribution.amount}</td>
                <td>${contribution.date}</td>
                <td>
                  <button class="edit-btn" onclick="editContribution(${
                    contribution.id
                  })">Edit</button>
                  <button class="delete-btn" onclick="deleteContribution(${
                    contribution.id
                  })">Delete</button>
                </td>
              `;
              tableBody.appendChild(row);
            });
          })
          .catch((error) => {
            console.error("Failed to load contributions:", error);
          });
      }

      // Creating a anew contribution
      function handleCreate(event) {
        event.preventDefault();
        const formData = new FormData(formEl);
        const data = Object.fromEntries(formData);

        fetch("http://localhost:8080/contribution", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then(() => {
            responseBox.innerText = "Contribution has been added successfully!";
            formEl.reset();
            formDialog.style.display = "none";
            loadContributions();
          })
          .catch((error) => {
            responseBox.innerText = "Failed to add: " + error.message;
          });
      }

      // Updating an Existing contribution
      function handleUpdate(event) {
        event.preventDefault();
        const formData = new FormData(formEl);
        const data = Object.fromEntries(formData);

        fetch(`http://localhost:8080/contribution/${editingId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then(() => {
            responseBox.innerText = "Contribution updated successfully!";
            formEl.reset();
            formDialog.style.display = "none";
            editingId = null;
            submitBtn.innerText = "Save";
            loadContributions();
          })
          .catch((error) => {
            responseBox.innerText = "Failed to update: " + error.message;
          });
      }

      // Deleting a contribution
      function deleteContribution(id) {
        const confirmed = confirm(
          "Are you sure you want to delete this contribution?"
        );
        if (!confirmed) return;

        fetch(`http://localhost:8080/contribution/${id}`, {
          method: "DELETE",
        })
          .then((res) => {
            if (res.ok) {
              loadContributions();
            } else {
              throw new Error("Delete failed");
            }
          })
          .catch((error) => {
            console.error("Failed to delete:", error);
          });
      }

      // Editing a contribution
      function editContribution(id) {
        fetch(`http://localhost:8080/contribution/${id}`)
          .then((res) => res.json())
          .then((data) => {
            editingId = id;

            document.getElementById("type").value = data.type;
            document.getElementById("description").value = data.description;
            document.getElementById("amount").value = data.amount;
            document.getElementById("date").value = data.date;

            submitBtn.innerText = "Update";

            // Switch to update handler
            formEl.removeEventListener("submit", handleCreate);
            formEl.addEventListener("submit", handleUpdate);

            formDialog.style.display = "flex";
          })
          .catch((err) => {
            console.error("Error loading for edit:", err);
          });
      }

      window.addEventListener("DOMContentLoaded", loadContributions);
    </script>

    <script src="../GENERAL/script.js"></script>
  </body>
</html>
