<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Event</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../GENERAL/style.css" />
    <link rel="stylesheet" href="contribution.css">
  </head>
  <body>
    <div class="grid-container" id="containerId">
      <main class="main-container">
        <h2 class="form-title">ADD CONTRIBUTION</h2>

        <form class="contribution form">
            <label for="contribution-type">Contribution Type:</label>
            <select id="contribution-type" name="contribution-type" required>
                <option value="" disabled selected>Select Contribution Type</option>
                <option value="sadaka">Sadaka</option>
                <option value="zaka">Zaka</option>
                <option value="miscellaneous">Miscellaneous</option>
              </select>

            <label for="Description">Description:</label>
            <input type="text" id="description" name="description"  required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount"  required>

            <label for="mass-time">Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Add</button>
        </form>
      </main>
    </div>
    <script src="../GENERAL/script.js"></script>
  </body>
</html>
