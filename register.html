<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --------General Styling--------- */
      body {
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "montserrat", sans-serif;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        font-size: 10px;
        text-align: center;
        width: 60%;
      }
      .container h5 {
        text-transform: uppercase;
        font-size: 25px;
        color: #79b3f1;
        margin: 0 auto;
      }

      /* -----------Image---------- */
      img {
        align-items: center;
        margin: 10px 0;
        width: 150px;
      }

      /* ---------Input Items----------- */
      .input-group {
        text-align: left;
        margin: 10px 0;
      }
      .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
        padding: 15px 0;
        font-size: 15px;
        background: #f4f4f4;
        border: none;
        border-radius: 5px;
      }
      .gender {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      /* ---------Register--------- */
      .register {
        display: flex;
        gap: 10px;
        justify-content: space-between;
        margin: 25px 0px;
        align-items: center;
      }
      .checkbox-container {
        align-items: center;
        text-align: left;
      }

      /* -----------Forgot Link----------- */
      .forgot-link {
        text-decoration: none;
        color: #79b3f1;
        text-align: right;
      }
      .forgot-link:hover {
        color: #7090ad;
      }

      /* --------Divider--------- */
      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 25px auto;
        width: 90%;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #333;
        opacity: 0.5;
      }

      .divider:not(:empty)::before {
        margin-right: 5px;
      }

      .divider:not(:empty)::after {
        margin-left: 5px;
      }

      .divider span {
        opacity: 0.5; /* Makes text slightly transparent (opaque look) */
      }

      /* -------Buttons-------- */
      .button {
        display: flex;
        gap: 15px;
      }

      /* ---------Login Button--------- */
      .Login-btn {
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #79b3f1;
      }
      .Login-btn a {
        font-weight: 500;
        text-decoration: none;
        color: white;
      }
      .Login-btn:hover {
        background: #7090ad;
      }

      /* -------Back Button--------- */
      .back-btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #f4f4f4;
      }
      .back-btn a {
        font-size: 15px;
        font-weight: 500;
        text-decoration: none;
        color: #a8a1a1;
      }
      .back-btn:hover {
        background: #d5f0f0;
      }

      /* ----------SignUp Button---------- */
      .Signup-btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #79b3f1;
      }
      .Signup-btn a {
        font-size: 15px;
        font-weight: 500;
        text-decoration: none;
        color: white;
      }
      .Signup-btn:hover {
        background: #7090ad;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h5>Sign Up</h5>
      <form action="" class="form">
        <div class="input-group">
          <label for="fullname">Fullname</label>
          <input type="text" name="fullname" id="fullname" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" />
        </div>

        <div class="input-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            name="number"
            id="number"
            placeholder="+255"
            required
          />
        </div>
        <div class="input-group">
          <label for="gender">Gender</label>
        </div>
        <div class="gender">
          <input type="radio" />Male
          <input type="radio" name="female" id="female" />Female
        </div>
        <div class="input-group">
          <label for="birthdate">Birth-Date</label>
          <input type="date" name="bdate" id="bdate" required />
        </div>

        <div class="divider"><span>Your Login credential</span></div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="input-group">
          <label for="confirmation">Confirm Password</label>
          <input type="password" name="password2" id="password2" required />
        </div>

        <div class="button">
          <div class="back-btn">
            <a href="login.html">Back</a>
          </div>
          <!-- <div class="Signup-btn"> -->
          <button type="submit" class="Signup-btn">Submit</button>
          <!-- </div> -->
        </div>
      </form>
      <div id="response" style="font-size: 18px; margin: 5px;"></div>

    </div>


    <script>
      const formEl = document.querySelector(".form");

      formEl.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(formEl);
        const data = Object.fromEntries(formData);

        fetch("http://localhost:8080/user", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((response) => response.text())
          .then(() => {
            document.getElementById("response").innerText =
              "Registration Successful!";
            formEl.reset();
          })
          .catch((error) => {
            document.getElementById("response").innerText =
              "Failed to Register: " + error.message;
          });
      });
    </script>
  </body>
</html>
