<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Phrase</title>
  <style>
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 40px auto;
      width: 80%;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #333;
      opacity: 0.5;
    }

    .divider:not(:empty)::before {
      margin-right: 10px;
    }

    .divider:not(:empty)::after {
      margin-left: 10px;
    }

    .divider span {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      opacity: 0.8; /* Makes text slightly transparent (opaque look) */
    }
  </style>
</head>
<body>

  <div class="divider"><span>Enter Your Credential</span></div>

</body>
</html>
