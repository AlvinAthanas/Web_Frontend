<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marriage Preparation Participants</title>
      <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="../GENERAL/style.css" />
        <link rel="stylesheet" href="sacraments.css" />

  </head>
  <body>
    <div class="grid-container" id="containerId">
      <main class="main-container">
        <div class="communion-container">
          <a href="sacraments.html" class="back-link">
            <span class="material-icons-outlined">arrow_back</span>
            Back to Sacraments
          </a>
          
          <h1 class="main-title">Marriage Preparation Participants</h1>
          
          <div class="tab-container">
            <div class="tab active" data-tab="training">In Preparation (<span id="training-count">0</span>)</div>
            <div class="tab" data-tab="completed">Completed (<span id="completed-count">0</span>)</div>
            <button class="add-member-btn" id="addMemberBtn">
              <span class="material-icons-outlined">person_add</span>
              Add Couple
            </button>
          </div>
          
          <div class="tab-content active" id="training-content">
            <div class="participant-count"><span id="training-count-display">0</span> Couples</div>
            <ul class="participant-list" id="training-list"></ul>
          </div>
          
          <div class="tab-content" id="completed-content">
            <div class="participant-count"><span id="completed-count-display">0</span> Couples</div>
            <ul class="participant-list" id="completed-list"></ul>
          </div>
        </div>
      </main>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="search-dialog" id="searchDialog">
      <div class="search-dialog-header">
        <h2 class="search-dialog-title">Search Members</h2>
        <button class="close-dialog-btn" id="closeDialogBtn">&times;</button>
      </div>
      <form class="search-form" id="searchForm">
        <input type="text" class="search-input" id="searchInput" placeholder="Search by name...">
        <button type="submit" class="search-btn">Search</button>
      </form>
      <div class="search-hint">Enter a name to search for members</div>
      <div class="search-results" id="searchResults"></div>
    </div>

    <script src="sacraments.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        initSacramentPage('marriage');
      });
    </script>
    <script src="../GENERAL/script.js"></script>
  </body>
</html>
