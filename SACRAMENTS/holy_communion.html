<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holy Communion Participants</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="../GENERAL/style.css" />
        <link rel="stylesheet" href="sacraments.css" />

   
  </head>
  <body>
    <div class="grid-container" id="containerId">
      <main class="main-container">
        <div class="communion-container">
          <a href="sacraments.html" class="back-link">
            <span class="material-icons-outlined">arrow_back</span>
            Back to Sacraments
          </a>
          
          <h1 class="main-title">Holy Communion Participants</h1>
          
          <div class="tab-container">
            <div class="tab active" data-tab="training">In Training (<span id="training-count">0</span>)</div>
            <div class="tab" data-tab="completed">Completed (<span id="completed-count">0</span>)</div>
            <button class="add-member-btn" id="addMemberBtn">
              <span class="material-icons-outlined">person_add</span>
              Add Member
            </button>
          </div>
          
          <!-- In Training Tab Content -->
          <div class="tab-content active" id="training-content">
            <div class="participant-count"><span id="training-count-display">0</span> Participants</div>
            <ul class="participant-list" id="training-list"></ul>
          </div>
          
          <!-- Completed Tab Content -->
          <div class="tab-content" id="completed-content">
            <div class="participant-count"><span id="completed-count-display">0</span> Participants</div>
            <ul class="participant-list" id="completed-list"></ul>
          </div>
        </div>
      </main>
    </div>

    <!-- Search Dialog -->
    <!-- Enhanced Search Dialog with both Search and Add New Member functionality -->
<div id="overlay" class="overlay"></div>

<div id="searchDialog" class="dialog">
  <div class="dialog-header">
    <h3>Add Member</h3>
    <button id="closeDialogBtn" class="close-btn">
      <span class="material-icons-outlined">close</span>
    </button>
  </div>

  <!-- Dialog Tabs -->
  <div class="dialog-tabs">
    <button id="searchTab" class="dialog-tab active" data-tab="search">
      <span class="material-icons-outlined">search</span>
      Search Members
    </button>
    <button id="addTab" class="dialog-tab" data-tab="add">
      <span class="material-icons-outlined">person_add</span>
      Add New Member
    </button>
  </div>

  <!-- Search Content -->
  <div id="searchContent" class="dialog-content active">
    <form id="searchForm" class="search-form">
      <div class="search-input-group">
        <span class="material-icons-outlined">search</span>
        <input
          type="text"
          id="searchInput"
          placeholder="Search by name..."
          autocomplete="off"
        />
      </div>
    </form>
    <div id="searchResults" class="search-results"></div>
  </div>

  <!-- Add New Member Content -->
  <div id="addContent" class="dialog-content">
    <form id="addMemberForm" class="add-member-form">
      <div class="form-group">
        <label for="newMemberName">Full Name</label>
        <input
          type="text"
          id="newMemberName"
          name="name"
          required
          placeholder="Enter full name"
        />
      </div>

      <div class="form-group">
        <label for="newMemberEmail">Email Address</label>
        <input
          type="email"
          id="newMemberEmail"
          name="email"
          required
          placeholder="Enter email address"
        />
      </div>

      <div class="form-group">
        <label for="newMemberPhone">Phone Number</label>
        <input
          type="tel"
          id="newMemberPhone"
          name="phone"
          required
          placeholder="Enter phone number"
        />
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" onclick="closeSearchDialog()">
          Cancel
        </button>
        <button type="submit" class="btn-primary">
          <span class="material-icons-outlined">person_add</span>
          Add Member
        </button>
      </div>
    </form>
  </div>
</div>
   <script src="sacraments.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        initSacramentPage('Holy_communion');
      });
    </script>
    <script src="../GENERAL/script.js"></script>
  </body>
</html>
