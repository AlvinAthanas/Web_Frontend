<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Church Sacraments</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="../GENERAL/style.css" />
        <link rel="stylesheet" href="sacraments.css">


</head>
<body>
    <div class="communion-container">
        <a href="sacraments.html" class="back-link">
            <span class="material-icons-outlined">arrow_back</span>
            Back to Sacraments
        </a>
        <h1 class="main-title">Baptism Participants</h1>

        <div class="tab-container">
            <div class="tab active" data-tab="training">In Preparation (<span id="training-count">0</span>)</div>
            <div class="tab" data-tab="completed">Baptized (<span id="completed-count">0</span>)</div>
            <button id="addMemberBtn" class="add-member-btn">
                <span class="material-icons-outlined">person_add</span>
                Add Candidate
            </button>
        </div>

        <div id="training-content" class="tab-content active">
            <div class="participant-count"><span id="training-count-display">0</span> Candidates</div>
            <ul id="training-list" class="participant-list"></ul>
        </div>

        <div id="completed-content" class="tab-content">
            <div class="participant-count"><span id="completed-count-display">0</span> Baptized</div>
            <ul id="completed-list" class="participant-list"></ul>
        </div>

        <div id="overlay" class="overlay"></div>
        <div id="searchDialog" class="search-dialog">
            <div class="search-dialog-header">
                <h2 class="search-dialog-title">Add Member</h2>
                <button id="closeDialogBtn" class="close-dialog-btn">&times;</button>
            </div>

            <div class="dialog-tabs">
                <button id="searchTab" class="dialog-tab active">
                    <span class="material-icons-outlined">search</span>
                    Search Members
                </button>
                <button id="addTab" class="dialog-tab">
                    <span class="material-icons-outlined">person_add</span>
                    Add New Member
                </button>
            </div>

            <div id="searchContent" class="dialog-content active">
                <form id="searchForm" class="search-form">
                    <div class="search-input-group">
                        <span class="material-icons-outlined">search</span>
                        <input type="text" id="searchInput" class="search-input" placeholder="Search by name...">
                    </div>
                    <button type="submit" class="search-btn">Search</button>
                </form>
                <div id="searchResults" class="search-results"></div>
            </div>

            <div id="addContent" class="dialog-content">
                <form id="addMemberForm" class="add-member-form">
                    <div class="form-group">
                        <label for="newMemberName">Full Name</label>
                        <input type="text" id="newMemberName" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group">
                        <label for="newMemberEmail">Email Address</label>
                        <input type="email" id="newMemberEmail" placeholder="Enter email address" required>
                    </div>
                    <div class="form-group">
                        <label for="newMemberPhone">Phone Number</label>
                        <input type="tel" id="newMemberPhone" placeholder="Enter phone number" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="document.getElementById('addMemberForm').reset()">Cancel</button>
                        <button type="submit" class="btn-primary">
                            <span class="material-icons-outlined">person_add</span>
                            Add Member
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="sacraments.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            initSacramentPage("baptism");
        });
    </script>

    <script src="../GENERAL/script.js"></script>

</body>
</html>
