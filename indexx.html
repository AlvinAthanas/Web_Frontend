<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

     <!-- Material Icons -->
     <link
     href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
     rel="stylesheet"
   />


    <style>
      /* --------General Styling--------- */
      body {
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        margin: 0;
      }
      .material-icons-outlined {
        vertical-align: middle;
        line-height: 1px;
        font-size: 23px;
        opacity: 0.6;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        font-size: 12px;
        text-align: center;
        width: 50%;
        max-width: 400px;
      }
      .container h5 {
        text-transform: uppercase;
        font-size: 25px;
        color: #79b3f1;
        margin: 0 auto;
      }
      h6 {
        text-align: left;
        font-size: 12px;
        font-weight: bold;
      }

      /* -----------Image---------- */
      img {
        align-items: center;
        margin: 10px 0;
        width: 130px;
      }

      /* ---------Input Items----------- */
      .input-group {
        text-align: left;
        margin: 10px 0;
      }
      .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
       padding: 12px 12px 12px 40px; 
  font-size: 13px;
  background: #f4f4f4;
  border: none;
  border-radius: 5px;
  box-sizing: border-box;
  margin: 5px 0;
      }
      .input-group span {
        position: absolute;
        margin-left: 12px;
        margin-top: 23px;
        color: #aaa;
      }

     
      /* -----------Forgot Link----------- */
      .forgot-link {
        text-decoration: none;
        text-align: right;
        margin: 25px 0;
      }
      .forgot-link a{
        text-decoration: none;
        color: #79b3f1;

      }
      .forgot-link a:hover {
        color: #7090ad;
      }

      /* --------Divider--------- */
      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 25px auto;
        width: 90%;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #333;
        opacity: 0.5;
      }

      .divider:not(:empty)::before {
        margin-right: 5px;
      }

      .divider:not(:empty)::after {
        margin-left: 5px;
      }

      .divider span {
        opacity: 0.5; /* Makes text slightly transparent (opaque look) */
      }

      /* ---------Login Button--------- */
      .Login-btn {
        padding: 13px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #79b3f1;
        color: white;
        font-weight: 500;
        width: 100%;
      }
      .Login-btn a {
        font-weight: 500;
        text-decoration: none;
        color: white;
      }
      .Login-btn:hover {
        background: #7090ad;
      }

      /* ----------SignUp Button---------- */
      .Signup-btn {
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #4baf50;
        color: white;
        text-decoration: none;
        font-weight: 500;
        padding: 13px;
        width: 100%;
      }
      .Signup-btn:hover {
        background: #5d805f;
      }

/* -------Media Query--------- */
      @media (max-width: 600px) {
  .container {
    padding: 15px;
    width: 60%;
  }

  .input-group input {
    font-size: 13px;
    padding: 10px 10px 10px 40px;
  }

  .Login-btn {
    padding: 10px;
  }

  h5 {
    font-size: 20px;
  }
}
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <h5>Sign In</h5> -->
      <img src="user.png" alt="user icon" />

      <form action="#" class="form">
        <div class="input-group ">
          <span class="material-icons-outlined"> mail </span>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />

          <div class="input-group">
            <span class="material-icons-outlined"> lock </span>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />

         
          <div class="forgot-link">
            <a href="RECOVERY/reset.html" 
              >Forgot Password?</a
            >
        </div>
      </form>

      <button type="submit" class="Login-btn">Login</button>
      <p id="error-message" class="error"></p>

      <h6>Don't have a account? <a href="SIGN UP/register.html">Sign up</a></h6>
    </div>

    <p id="error-message" class="error"></p>

    <script>
      const formEl = document.querySelector(".form");

      formEl.addEventListener("submit", (event) => {
        event.preventDefault();
        const username = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("error-message");

         // Clear any previous error messages
  errorMessage.textContent = "";

        const loginData = {
          email: username,
          password: password,
        };

        fetch("http://localhost:8080/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(loginData),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Invalid credentials");
            }
            return response.text(); // Get the token
          })
          .then((token) => {
            localStorage.setItem("authToken", token); // Store token in localStorage
            alert("Login successful!");
            window.location.href = "DASHBOARD/dashboard.html"; // Redirect to dashboard
          })
          .catch((error) => {
            errorMessage.textContent = error.message;
          });


      });

      

    
    </script>
  </body>
</html>
